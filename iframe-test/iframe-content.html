            .popup {

    <body>
        <div class="container">
            <h3>iframe ë‚´ë¶€ input ë¦¬ìŠ¤íŠ¸</h3>
            <input type="text" placeholder="ì´ë¦„ ì…ë ¥" />
            <input type="text" placeholder="ì´ë©”ì¼ ì…ë ¥" />
            <input type="text" placeholder="ì „í™”ë²ˆí˜¸ ì…ë ¥" />
            <input type="text" placeholder="ì£¼ì†Œ ì…ë ¥" />
            <button id="openPopup">íŒì—… ì—´ê¸°</button>
        </div>

        <!-- í•˜ë‹¨ ìŠ¬ë¼ì´ë“œ íŒì—… -->
        <div id="popup" class="popup">
            <h4>ğŸ“‹ íŒì—… ë‚´ë¶€</h4>
            <input type="text" placeholder="íŒì—… ì…ë ¥ 1" />
            <input type="text" placeholder="íŒì—… ì…ë ¥ 2" />
            <input type="text" placeholder="íŒì—… ì…ë ¥ 3" />
            <button id="closePopup">ë‹«ê¸°</button>
        </div>

        <script>
            const popup = document.getElementById("popup");
            const btnOpen = document.getElementById("openPopup");
            const btnClose = document.getElementById("closePopup");
            const inputs = document.querySelectorAll("input");
            let currentInput = null;

            btnOpen.addEventListener("click", () =>
                popup.classList.add("active")
            );
            btnClose.addEventListener("click", () =>
                popup.classList.remove("active")
            );

            inputs.forEach((input) => {
                input.addEventListener("focus", () => {
                    currentInput = input;
                    setTimeout(adjustScroll, isIOS() ? 150 : 0);
                });
            });

            if (window.visualViewport) {
                window.visualViewport.addEventListener(
                    "resize",
                    handleKeyboardResize
                );
                window.visualViewport.addEventListener(
                    "scroll",
                    handleKeyboardResize
                );
            }

            /** í‚¤ë³´ë“œ ì—´ë¦¼/ë‹«í˜ ê°ì§€ */
            function handleKeyboardResize() {
                const viewport = window.visualViewport;
                const offset = viewport.offsetTop;
                const keyboardHeight =
                    window.innerHeight - viewport.height - offset;

                if (keyboardHeight > 0) {
                    // í‚¤ë³´ë“œê°€ ì—´ë¦° ìƒíƒœ â†’ íŒì—…ì„ ìœ„ë¡œ ë„ì›€
                    popup.style.bottom = `${keyboardHeight}px`;
                } else {
                    // í‚¤ë³´ë“œ ë‹«í˜ â†’ ì›ë˜ ìœ„ì¹˜ë¡œ ë³µê·€
                    popup.style.bottom = popup.classList.contains("active")
                        ? "0"
                        : "-100%";
                }

                if (currentInput) adjustScroll();
            }

            /** í˜„ì¬ input ìœ„ì¹˜ë¡œ ìŠ¤í¬ë¡¤ */
            function adjustScroll() {
                if (!currentInput) return;
                const rect = currentInput.getBoundingClientRect();
                const viewport = window.visualViewport;
                const isInPopup = popup.contains(currentInput);

                if (isInPopup) {
                    const targetScroll =
                        popup.scrollTop + rect.top - viewport.height / 2;
                    popup.scrollTo({ top: targetScroll, behavior: "smooth" });
                } else {
                    const offsetTop = rect.top + window.scrollY;
                    const targetY =
                        offsetTop - viewport.height / 2 + rect.height;
                    window.scrollTo({ top: targetY, behavior: "smooth" });
                }
            }

            /** iOS ê°ì§€ */
            function isIOS() {
                return /iPhone|iPad|iPod/i.test(navigator.userAgent);
            }
        </script>
    </body>
