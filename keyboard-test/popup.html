<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mobile Popup - Final Stable Version (Fixed)</title>
        <style>
            body {
                margin: 0;
                font-family: "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
                background-color: #f0f2f5;
                color: #333;
                height: 200vh;
                padding-bottom: 20px;
            }
            body.no-scroll {
                overflow: hidden !important;
                width: 100% !important;
                position: relative !important;
                touch-action: none;
            }

            .content {
                padding: 20px;
            }

            button {
                padding: 10px 15px;
                border: none;
                border-radius: 8px;
                background-color: #007bff;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.2s;
                margin-right: 10px;
            }

            .dimmer {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(3px);
                -webkit-backdrop-filter: blur(3px);
                visibility: hidden;
                opacity: 0;
                transition: opacity 0.3s ease, visibility 0.3s;
                z-index: 999;
            }
            .dimmer.active {
                visibility: visible;
                opacity: 1;
            }

            .popup {
                position: fixed;
                z-index: 1000;
                background: white;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                overflow: hidden;
                display: flex;
                flex-direction: column;
                visibility: hidden;
                transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                    max-height 0.3s ease, opacity 0.3s ease, top 0.3s ease;
            }
            .popup.active {
                visibility: visible;
            }

            .popup-header {
                padding: 18px 20px;
                background: #f8f9fa;
                border-bottom: 1px solid #eee;
                font-size: 18px;
                font-weight: bold;
                flex-shrink: 0;
            }

            .popup-body {
                padding: 20px;
                overflow-y: auto;
                flex-grow: 1;
                -webkit-overflow-scrolling: touch;
            }

            .popup-footer {
                padding: 15px 20px;
                border-top: 1px solid #eee;
                text-align: right;
                background: white;
                flex-shrink: 0;
            }

            input[type="text"] {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                box-sizing: border-box;
                border: 1px solid #ced4da;
                border-radius: 8px;
            }

            /* í•˜ë‹¨ íŒì—… */
            .bottom-slide-popup {
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                max-height: 60vh;
                border-radius: 12px 12px 0 0;
                transform: translateY(100%);
            }
            .bottom-slide-popup.active {
                transform: translateY(0);
            }

            /* ëª¨ë‹¬ íŒì—… */
            .modal-popup {
                top: 50%;
                left: 50%;
                width: 90%;
                max-width: 400px;
                max-height: 80vh;
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0;
            }
            .modal-popup.active {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        </style>
    </head>

    <body>
        <div class="content">
            <h1>âœ¨ íŒì—…/ëª¨ë‹¬ í‚¤ë³´ë“œ ëŒ€ì‘ ê°œì„ </h1>
            <button onclick="openPopup('bottom')">í•˜ë‹¨ íŒì—… ì—´ê¸°</button>
            <button onclick="openPopup('modal')">ëª¨ë‹¬ íŒì—… ì—´ê¸°</button>

            <input
                type="text"
                placeholder="ì¼ë°˜ ì…ë ¥ í…ŒìŠ¤íŠ¸"
                style="margin-top: 20px"
            />
        </div>

        <div id="app-dimmer" class="dimmer"></div>

        <div id="bottom-slide-popup" class="popup bottom-slide-popup">
            <div class="popup-header">í•˜ë‹¨ ìŠ¬ë¼ì´ë“œ íŒì—…</div>
            <div class="popup-body">
                <input type="text" placeholder="ì…ë ¥ í…ŒìŠ¤íŠ¸ (í‚¤ë³´ë“œ ìœ ë„)" />
                <p>ìŠ¤í¬ë¡¤ í…ŒìŠ¤íŠ¸ìš© ë‚´ìš©...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup()">ë‹«ê¸°</button>
            </div>
        </div>

        <div id="modal-popup" class="popup modal-popup">
            <div class="popup-header">ëª¨ë‹¬ íŒì—…</div>
            <div class="popup-body">
                <input type="text" placeholder="ì…ë ¥ í…ŒìŠ¤íŠ¸ (í‚¤ë³´ë“œ ìœ ë„)" />
                <p>ìŠ¤í¬ë¡¤ í…ŒìŠ¤íŠ¸ìš© ë‚´ìš©...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup()">ë‹«ê¸°</button>
            </div>
        </div>

        <script>
            const dimmer = document.getElementById("app-dimmer");
            const bottomPopup = document.getElementById("bottom-slide-popup");
            const modalPopup = document.getElementById("modal-popup");

            let currentPopupElement = null;
            let savedScrollY = 0;
            let lastTouchY = 0;

            /* ìŠ¤í¬ë¡¤ ì°¨ë‹¨ (íŒì—… ì™¸ë¶€ëŠ” ìŠ¤í¬ë¡¤ ë¶ˆê°€) */
            function preventOuterScroll(e) {
                if (!e.target.closest(".popup-body")) {
                    e.preventDefault();
                }
            }

            /* íŒì—… ë‚´ë¶€ ìŠ¤í¬ë¡¤ í—ˆìš© + bounce ë°©ì§€ + input blur */
            function onPopupTouchStart(e) {
                lastTouchY = e.touches[0].clientY;
            }

            function onPopupTouchMove(e) {
                const scrollable = e.currentTarget;
                const currentY = e.touches[0].clientY;
                const deltaY = currentY - lastTouchY;

                // ğŸ”¹ focus í•´ì œ (í‚¤ë³´ë“œ ë‹«ê¸°)
                const active = document.activeElement;
                if (
                    active &&
                    /^(INPUT|TEXTAREA|SELECT)$/.test(active.tagName)
                ) {
                    active.blur();
                }

                // ğŸ”¹ bounce ë°©ì§€
                if (
                    (scrollable.scrollTop === 0 && deltaY > 0) ||
                    (scrollable.scrollTop + scrollable.clientHeight >=
                        scrollable.scrollHeight &&
                        deltaY < 0)
                ) {
                    e.preventDefault();
                }

                lastTouchY = currentY;
            }

            /* ë”¤ í´ë¦­ ë‹«ê¸° (ëª¨ë°”ì¼ì—ì„œë„ ì •ìƒì‘ë™) */
            function onDimmerClose(e) {
                const isInsidePopup = e.target.closest(".popup");
                if (!isInsidePopup && currentPopupElement) {
                    closePopup();
                }
            }

            /* íŒì—… ì—´ê¸° */
            function openPopup(type) {
                if (currentPopupElement) return;

                savedScrollY = window.scrollY;
                document.body.classList.add("no-scroll");

                // ì™¸ë¶€ ìŠ¤í¬ë¡¤ ì°¨ë‹¨
                document.addEventListener("touchmove", preventOuterScroll, {
                    passive: false,
                });

                // íŒì—… í‘œì‹œ
                dimmer.classList.add("active");
                if (type === "bottom") {
                    bottomPopup.classList.add("active");
                    currentPopupElement = bottomPopup;
                } else {
                    modalPopup.classList.add("active");
                    currentPopupElement = modalPopup;
                }

                // ë‚´ë¶€ í„°ì¹˜ ì´ë²¤íŠ¸ ì—°ê²°
                const bodyEl = currentPopupElement.querySelector(".popup-body");
                bodyEl.addEventListener("touchstart", onPopupTouchStart, {
                    passive: false,
                });
                bodyEl.addEventListener("touchmove", onPopupTouchMove, {
                    passive: false,
                });

                // ë‹«ê¸° ì´ë²¤íŠ¸
                dimmer.addEventListener("click", onDimmerClose, true);
                dimmer.addEventListener("touchend", onDimmerClose, {
                    passive: true,
                });
            }

            /* íŒì—… ë‹«ê¸° */
            function closePopup() {
                if (!currentPopupElement) return;

                const popup = currentPopupElement;
                popup.classList.remove("active");
                dimmer.classList.remove("active");

                // ìŠ¤í¬ë¡¤ ë³µì›
                document.body.classList.remove("no-scroll");
                window.scrollTo(0, savedScrollY);

                // ì´ë²¤íŠ¸ ì •ë¦¬
                document.removeEventListener("touchmove", preventOuterScroll);
                dimmer.removeEventListener("click", onDimmerClose, true);
                dimmer.removeEventListener("touchend", onDimmerClose);

                const bodyEl = popup.querySelector(".popup-body");
                bodyEl.removeEventListener("touchstart", onPopupTouchStart);
                bodyEl.removeEventListener("touchmove", onPopupTouchMove);

                currentPopupElement = null;
            }
        </script>
    </body>
</html>
