<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mobile Popup - Final Stable Version</title>

        <style>
            /* ---------------------------------------------------- */
            /* --- CSS Styles --- */
            /* ---------------------------------------------------- */
            body {
                margin: 0;
                font-family: "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
                background-color: #f0f2f5;
                color: #333;
                height: 200vh;
                padding-bottom: 20px;
            }
            body.no-scroll {
                overflow: hidden !important;
                position: fixed !important;
                width: 100% !important;
                top: 0;
            }
            .content {
                padding: 20px;
            }
            button {
                padding: 10px 15px;
                border: none;
                border-radius: 8px;
                background-color: #007bff;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.2s;
                margin-right: 10px;
            }

            /* Dimmer */
            .dimmer {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 999;
                visibility: hidden;
                opacity: 0;
                transition: opacity 0.3s ease, visibility 0.3s;
                backdrop-filter: blur(3px);
                -webkit-backdrop-filter: blur(3px);
            }
            .dimmer.active {
                visibility: visible;
                opacity: 1;
            }

            /* Popups Common */
            .popup {
                position: fixed;
                z-index: 1000;
                background: white;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                    max-height 0.3s ease, opacity 0.3s ease, top 0.3s ease;
                display: flex;
                flex-direction: column;
                border-radius: 12px;
                overflow: hidden;
                visibility: hidden;
            }
            .popup.active {
                visibility: visible;
            }
            .popup-header {
                padding: 18px 20px;
                background: #f8f9fa;
                font-size: 18px;
                font-weight: bold;
                border-bottom: 1px solid #eee;
                flex-shrink: 0;
            }
            .popup-footer {
                padding: 15px 20px;
                background: white;
                border-top: 1px solid #eee;
                text-align: right;
                flex-shrink: 0;
            }
            .popup-body {
                padding: 20px;
                overflow-y: auto;
                flex-grow: 1;
                -webkit-overflow-scrolling: touch;
            }
            input[type="text"] {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                box-sizing: border-box;
                border: 1px solid #ced4da;
                border-radius: 8px;
            }

            /* Bottom Popup */
            .bottom-slide-popup {
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                max-height: 60vh;
                border-radius: 12px 12px 0 0;
                transform: translateY(100%);
            }
            .bottom-slide-popup.active {
                transform: translateY(0);
            }

            /* Modal Popup */
            .modal-popup {
                top: 50%;
                left: 50%;
                width: 90%;
                max-width: 400px;
                max-height: 80vh;
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0;
            }
            .modal-popup.active {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1>✨ 팝업/모달 키보드 대응</h1>
            <p>배경(Dimmer)이나 닫기 버튼을 클릭해 팝업을 닫습니다.</p>
            <button onclick="openPopup('bottom')">하단 팝업 열기</button>
            <button onclick="openPopup('modal')">모달 팝업 열기</button>
            <input
                type="text"
                placeholder="일반 입력 테스트"
                style="margin-top: 20px"
            />
        </div>

        <div id="app-dimmer" class="dimmer"></div>

        <div id="bottom-slide-popup" class="popup bottom-slide-popup">
            <div class="popup-header">하단 슬라이드 팝업</div>
            <div class="popup-body">
                <input
                    type="text"
                    placeholder="여기에 입력하세요 (키보드 유도)"
                />
                <p>스크롤 테스트용 내용...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup('bottom')">닫기</button>
            </div>
        </div>

        <div id="modal-popup" class="popup modal-popup">
            <div class="popup-header">모달 팝업</div>
            <div class="popup-body">
                <input
                    type="text"
                    placeholder="여기에 입력하세요 (키보드 유도)"
                />
                <p>스크롤 테스트용 내용...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup('modal')">닫기</button>
            </div>
        </div>

        <script>
            /* ---------------------------------------------------- */
            /* --- JavaScript Logic (Single DOM Element State) --- */
            /* ---------------------------------------------------- */

            const BOTTOM_POPUP_MARGIN_TOP = 120;
            const MODAL_MARGIN = 64;

            // ✅ 상태 관리 변수: 현재 열린 팝업 DOM 요소만 저장
            let currentPopupElement = null;

            let savedScrollY = 0;
            let lastTouchY = 0;
            let closeTimeoutId = null; // 중복 닫기 방지용 Timeout ID (추가)

            const dimmer = document.getElementById("app-dimmer");
            const bottomPopup = document.getElementById("bottom-slide-popup");
            const modalPopup = document.getElementById("modal-popup");

            // Dimmer 클릭 핸들러: Dimmer 클릭 + 팝업 내부 클릭 아닐 경우 닫기
            // (제공해주신 코드 대신, 이전 대화에서 합의된 안정적인 Dimmer 로직으로 복원)
            const dimmerCloseHandler = (event) => {
                const clickedOnPopup =
                    event.target.closest("#bottom-slide-popup") ||
                    event.target.closest("#modal-popup");

                // currentPopupElement가 null이 아니며, 팝업 내부를 클릭하지 않았다면 닫기 실행
                if (currentPopupElement && !clickedOnPopup) {
                    closePopup(); // ✅ 닫기 요청 시 인자 없이 호출
                }
            };

            // Dimmer 리스너는 open/close 시 동적으로 붙였다 떼는 것으로 최종 합의된 로직을 따릅니다.
            // 전역 리스너는 삭제하고 openPopup에 추가하겠습니다.

            // preventScroll function (내용 변경 없음)
            function preventScroll(e) {
                const target = e.target;
                const scrollablePopupBody = target.closest(".popup-body");
                if (!scrollablePopupBody) {
                    e.preventDefault();
                    return;
                }

                if (e.type === "touchstart") {
                    lastTouchY = e.touches[0].clientY;
                    return;
                }

                if (e.type === "touchmove") {
                    const currentTouchY = e.touches[0].clientY;
                    const scrollDelta = currentTouchY - lastTouchY;
                    const isScrollingUp = scrollDelta > 0;

                    if (scrollablePopupBody.scrollTop <= 0 && isScrollingUp) {
                        e.preventDefault();
                        return;
                    }
                    const isAtBottom =
                        scrollablePopupBody.scrollHeight -
                            scrollablePopupBody.clientHeight -
                            scrollablePopupBody.scrollTop <=
                        1;
                    if (isAtBottom && !isScrollingUp) {
                        e.preventDefault();
                        return;
                    }

                    lastTouchY = currentTouchY;
                }
            }

            // openPopup function: DOM 요소만 저장하고 Dimmer 리스너 추가
            function openPopup(type) {
                if (currentPopupElement) return;

                savedScrollY = window.scrollY;
                document.body.style.top = `-${savedScrollY}px`;
                document.body.classList.add("no-scroll");

                document.addEventListener("touchstart", preventScroll, {
                    passive: false,
                });
                document.addEventListener("touchmove", preventScroll, {
                    passive: false,
                });

                dimmer.classList.add("active");
                if (type === "bottom") {
                    bottomPopup.classList.add("active");
                    currentPopupElement = bottomPopup; // ✅ DOM 요소만 저장
                } else if (type === "modal") {
                    modalPopup.classList.add("active");
                    currentPopupElement = modalPopup; // ✅ DOM 요소만 저장
                }

                // ✅ 팝업 열 때 Dimmer 리스너 추가
                dimmer.addEventListener("click", dimmerCloseHandler);

                handleViewportChange();
            }

            /**
             * closePopup function: 닫기 버튼/Dimmer 클릭 시 모두 사용, 인자 없음
             */
            // HTML onclick="closePopup('bottom')"은 그대로 유지하되, 내부에서 인자를 무시합니다.
            function closePopup(type) {
                // type 인자를 받으나, 사용하지 않고 전역 상태를 따릅니다.
                if (!currentPopupElement) return;

                const closingElement = currentPopupElement;

                // 팝업 요소의 실제 타입을 확인 (resetPopup을 위해 필요)
                const isBottom =
                    closingElement.classList.contains("bottom-slide-popup");
                const elementType = isBottom ? "bottom" : "modal";

                // ✅ 상태 즉시 초기화
                currentPopupElement = null;

                // 팝업 비활성화
                closingElement.classList.remove("active");
                resetPopup(closingElement, elementType);

                cleanUpDimmerAndBackground();
            }

            /**
             * Dimmer 및 배경 정리 로직 (중복 호출 방지 및 트랜지션 대기)
             */
            function cleanUpDimmerAndBackground() {
                if (closeTimeoutId) return;

                closeTimeoutId = setTimeout(() => {
                    // ✅ 팝업 닫힐 때 Dimmer 리스너 제거
                    dimmer.removeEventListener("click", dimmerCloseHandler);

                    // Dimmer 및 배경 복구
                    dimmer.classList.remove("active");
                    document.body.classList.remove("no-scroll");
                    document.body.style.top = "";
                    window.scrollTo(0, savedScrollY);

                    // 터치 이벤트 리스너 제거
                    document.removeEventListener("touchstart", preventScroll);
                    document.removeEventListener("touchmove", preventScroll);

                    closeTimeoutId = null;
                }, 300);
            }

            // resetPopup function (내용 변경 없음)
            function resetPopup(popupElement, type) {
                // type 인자가 있으면 사용하고, 없으면 클래스를 검사하여 사용
                const checkType =
                    type ||
                    (popupElement.classList.contains("bottom-slide-popup")
                        ? "bottom"
                        : "modal");

                if (checkType === "bottom") {
                    popupElement.style.maxHeight = "";
                    popupElement.style.top = "auto";
                    popupElement.style.bottom = "0";
                    popupElement.style.transform = "";
                } else if (checkType === "modal") {
                    popupElement.style.maxHeight = "";
                    popupElement.style.top = "50%";
                    popupElement.style.transform = "translate(-50%, -50%)";
                }
            }

            // handleViewportChange function (DOM 요소의 클래스 직접 검사)
            function handleViewportChange() {
                const vv = window.visualViewport;
                const layoutHeight = window.innerHeight;
                const isKeyboardVisible = vv.height < layoutHeight;

                if (!currentPopupElement) return;

                // DOM 요소의 클래스를 직접 확인하여 타입 결정
                const isBottom =
                    currentPopupElement.classList.contains(
                        "bottom-slide-popup"
                    );

                if (
                    isBottom &&
                    currentPopupElement.classList.contains("active")
                ) {
                    if (isKeyboardVisible) {
                        const vvTop = vv.offsetTop;
                        const targetTop = Math.max(
                            vvTop,
                            BOTTOM_POPUP_MARGIN_TOP
                        );
                        const targetMaxHeight = vv.height - (targetTop - vvTop);
                        const finalMaxHeight = Math.min(
                            targetMaxHeight,
                            layoutHeight - BOTTOM_POPUP_MARGIN_TOP
                        );

                        currentPopupElement.style.maxHeight = `${finalMaxHeight}px`;
                        currentPopupElement.style.top = `${targetTop}px`;
                        currentPopupElement.style.bottom = "auto";
                        currentPopupElement.style.transform = "translateY(0)";
                    } else {
                        currentPopupElement.style.maxHeight = "";
                        currentPopupElement.style.top = "auto";
                        currentPopupElement.style.bottom = "0";
                        currentPopupElement.style.transform = "";
                    }
                }
                // 모달 팝업인 경우
                else if (
                    !isBottom &&
                    currentPopupElement.classList.contains("active")
                ) {
                    if (isKeyboardVisible) {
                        const newMaxHeight = vv.height - MODAL_MARGIN * 2;
                        const newTop = vv.offsetTop + MODAL_MARGIN;

                        currentPopupElement.style.maxHeight = `${newMaxHeight}px`;
                        currentPopupElement.style.top = `${newTop}px`;
                        currentPopupElement.style.transform = `translateX(-50%)`;
                    } else {
                        currentPopupElement.style.maxHeight = "";
                        currentPopupElement.style.top = "50%";
                        currentPopupElement.style.transform =
                            "translate(-50%, -50%)";
                    }
                }
            }

            // --- Event Listeners Registration ---
            if (window.visualViewport) {
                window.visualViewport.addEventListener(
                    "resize",
                    handleViewportChange
                );
                window.visualViewport.addEventListener(
                    "scroll",
                    handleViewportChange
                );
            } else {
                console.warn(
                    "VisualViewport API를 지원하지 않는 브라우저입니다."
                );
            }
        </script>
    </body>
</html>
