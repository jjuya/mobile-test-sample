<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mobile Popup - Final Stable Version (Fixed)</title>
        <style>
            body {
                margin: 0;
                font-family: "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
                background-color: #f0f2f5;
                color: #333;
                height: 200vh;
                padding-bottom: 20px;
            }
            body.no-scroll {
                overflow: hidden !important;
                width: 100% !important;
                position: relative !important;
                touch-action: none;
            }

            .content {
                padding: 20px;
            }

            button {
                padding: 10px 15px;
                border: none;
                border-radius: 8px;
                background-color: #007bff;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.2s;
                margin-right: 10px;
            }

            .dimmer {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(3px);
                -webkit-backdrop-filter: blur(3px);
                visibility: hidden;
                opacity: 0;
                transition: opacity 0.3s ease, visibility 0.3s;
                z-index: 999;
            }
            .dimmer.active {
                visibility: visible;
                opacity: 1;
            }

            .popup {
                position: fixed;
                z-index: 1000;
                background: white;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                overflow: hidden;
                display: flex;
                flex-direction: column;
                visibility: hidden;
                transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                    max-height 0.3s ease, opacity 0.3s ease, top 0.3s ease;
            }
            .popup.active {
                visibility: visible;
            }

            .popup-header {
                padding: 18px 20px;
                background: #f8f9fa;
                border-bottom: 1px solid #eee;
                font-size: 18px;
                font-weight: bold;
                flex-shrink: 0;
            }

            .popup-body {
                padding: 20px;
                overflow-y: auto;
                flex-grow: 1;
                -webkit-overflow-scrolling: touch;
            }

            .popup-footer {
                padding: 15px 20px;
                border-top: 1px solid #eee;
                text-align: right;
                background: white;
                flex-shrink: 0;
            }

            input[type="text"] {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                box-sizing: border-box;
                border: 1px solid #ced4da;
                border-radius: 8px;
            }

            /* 하단 팝업 */
            .bottom-slide-popup {
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                max-height: 60vh;
                border-radius: 12px 12px 0 0;
                transform: translateY(100%);
            }
            .bottom-slide-popup.active {
                transform: translateY(0);
            }

            /* 모달 팝업 */
            .modal-popup {
                top: 50%;
                left: 50%;
                width: 90%;
                max-width: 400px;
                max-height: 80vh;
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0;
            }
            .modal-popup.active {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        </style>
    </head>

    <body>
        <div class="content">
            <h1>✨ 팝업/모달 키보드 대응 개선</h1>
            <button onclick="openPopup('bottom')">하단 팝업 열기</button>
            <button onclick="openPopup('modal')">모달 팝업 열기</button>

            <input
                type="text"
                placeholder="일반 입력 테스트"
                style="margin-top: 20px"
            />
        </div>

        <div id="app-dimmer" class="dimmer"></div>

        <div id="bottom-slide-popup" class="popup bottom-slide-popup">
            <div class="popup-header">하단 슬라이드 팝업</div>
            <div class="popup-body">
                <input type="text" placeholder="입력 테스트 (키보드 유도)" />
                <p>스크롤 테스트용 내용...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup()">닫기</button>
            </div>
        </div>

        <div id="modal-popup" class="popup modal-popup">
            <div class="popup-header">모달 팝업</div>
            <div class="popup-body">
                <input type="text" placeholder="입력 테스트 (키보드 유도)" />
                <p>스크롤 테스트용 내용...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup()">닫기</button>
            </div>
        </div>

        <script>
            const POPUP_MARGIN = 120; // 최소 여백

            const dimmer = document.getElementById("app-dimmer");
            const bottomPopup = document.getElementById("bottom-slide-popup");
            const modalPopup = document.getElementById("modal-popup");

            let currentPopupElement = null;
            let savedScrollY = 0;
            let lastTouchY = 0;

            /* ---------------------- */
            /* 스크롤/키보드 처리 */
            /* ---------------------- */
            function preventOuterScroll(e) {
                if (!e.target.closest(".popup-body")) e.preventDefault();
            }

            function onPopupTouchStart(e) {
                lastTouchY = e.touches[0].clientY;
            }

            function onPopupTouchMove(e) {
                const scrollable = e.currentTarget;
                const currentY = e.touches[0].clientY;
                const deltaY = currentY - lastTouchY;

                const active = document.activeElement;
                if (active && /^(INPUT|TEXTAREA|SELECT)$/.test(active.tagName))
                    active.blur();

                if (
                    (scrollable.scrollTop === 0 && deltaY > 0) ||
                    (scrollable.scrollTop + scrollable.clientHeight >=
                        scrollable.scrollHeight &&
                        deltaY < 0)
                ) {
                    e.preventDefault();
                }

                lastTouchY = currentY;
            }

            /* ---------------------- */
            /* 딤 클릭 / 모바일 대응 */
            /* ---------------------- */
            function onDimmerClose(e) {
                const insidePopup = e.target.closest(".popup");
                if (!insidePopup && currentPopupElement) closePopup();
            }

            /* ---------------------- */
            /* 키보드 대응 (visualViewport) */
            /* ---------------------- */
            function adjustPopupForKeyboard() {
                if (!currentPopupElement) return;
                const vv = window.visualViewport;
                if (!vv) return;

                const isBottom =
                    currentPopupElement.classList.contains(
                        "bottom-slide-popup"
                    );
                const layoutHeight = window.innerHeight;
                const keyboardHeight = layoutHeight - vv.height - vv.offsetTop;

                if (isBottom) {
                    // 하단 슬라이드: 상단 최소 120px 확보 + 키보드 위로 이동
                    const top = Math.max(POPUP_MARGIN, vv.offsetTop);
                    const maxHeight = vv.height - (top - vv.offsetTop);
                    currentPopupElement.style.top = `${top}px`;
                    currentPopupElement.style.bottom = "auto";
                    currentPopupElement.style.maxHeight = `${maxHeight}px`;
                    currentPopupElement.style.transform = "translateY(0)";
                } else {
                    // 모달: 화면 중앙, 상/하 120px 여백 확보
                    const maxHeight = vv.height - POPUP_MARGIN * 2;
                    const top = vv.offsetTop + vv.height / 2;
                    currentPopupElement.style.maxHeight = `${maxHeight}px`;
                    currentPopupElement.style.top = `${top}px`;
                    currentPopupElement.style.transform =
                        "translate(-50%, -50%)";
                }
            }

            window.visualViewport?.addEventListener(
                "resize",
                adjustPopupForKeyboard
            );
            window.visualViewport?.addEventListener(
                "scroll",
                adjustPopupForKeyboard
            );

            /* ---------------------- */
            /* 팝업 열기 / 닫기 */
            /* ---------------------- */
            function openPopup(type) {
                if (currentPopupElement) return;

                savedScrollY = window.scrollY;
                document.body.classList.add("no-scroll");
                document.addEventListener("touchmove", preventOuterScroll, {
                    passive: false,
                });

                dimmer.classList.add("active");
                if (type === "bottom") {
                    bottomPopup.classList.add("active");
                    currentPopupElement = bottomPopup;
                } else {
                    modalPopup.classList.add("active");
                    currentPopupElement = modalPopup;
                }

                const bodyEl = currentPopupElement.querySelector(".popup-body");
                bodyEl.addEventListener("touchstart", onPopupTouchStart, {
                    passive: false,
                });
                bodyEl.addEventListener("touchmove", onPopupTouchMove, {
                    passive: false,
                });

                dimmer.addEventListener("click", onDimmerClose, true);
                dimmer.addEventListener("touchend", onDimmerClose, {
                    passive: true,
                });

                adjustPopupForKeyboard(); // 팝업 열릴 때 위치 보정
            }

            function closePopup() {
                if (!currentPopupElement) return;
                const popup = currentPopupElement;

                popup.classList.remove("active");
                dimmer.classList.remove("active");

                document.body.classList.remove("no-scroll");
                window.scrollTo(0, savedScrollY);
                document.removeEventListener("touchmove", preventOuterScroll);
                dimmer.removeEventListener("click", onDimmerClose, true);
                dimmer.removeEventListener("touchend", onDimmerClose);

                const bodyEl = popup.querySelector(".popup-body");
                bodyEl.removeEventListener("touchstart", onPopupTouchStart);
                bodyEl.removeEventListener("touchmove", onPopupTouchMove);

                // 원래 위치 복원
                if (popup.classList.contains("bottom-slide-popup")) {
                    popup.style.bottom = "0";
                } else {
                    popup.style.top = "50%";
                    popup.style.transform = "translate(-50%,-50%)";
                }

                currentPopupElement = null;
            }
        </script>
    </body>
</html>
