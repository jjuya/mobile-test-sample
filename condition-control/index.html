<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 컴포넌트 예제</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            color: #333;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e40af; /* Tailwind blue-700 */
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-item {
            display: block;
            padding: 1rem;
            background-color: #eff6ff; /* Tailwind blue-50 */
            border: 1px solid #bfdbfe; /* Tailwind blue-200 */
            border-radius: 8px;
            text-align: center;
            font-size: 1.125rem;
            font-weight: 600;
            color: #1e40af; /* Tailwind blue-700 */
            transition: background-color 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }

        .link-item:hover {
            background-color: #dbeafe; /* Tailwind blue-100 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>조건 컨트롤 반응형 데모 링크</h1>
        <div class="link-list">
            <a href="ResponsiveCalendar.html" class="link-item">
                Calendar
            </a>
            <a href="ResponsiveMultiCombo.html" class="link-item">
                MultiComboBox
            </a>
        </div>
    </div>
</body>
</html>
