<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mobile Keyboard Popup Adjustment</title>

        <style>
            /* ---------------------------------------------------- */
            /* --- 1. 기본 스타일 및 배경 스크롤 차단 (필수) --- */
            /* ---------------------------------------------------- */
            body {
                margin: 0;
                font-family: "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
                background-color: #f0f2f5;
                color: #333;
                height: 200vh; /* 스크롤 테스트용 공간 확보 */
                padding-bottom: 20px;
            }

            /* 팝업 활성화 시, 배경 스크롤을 막고 위치를 고정하는 핵심 CSS */
            body.no-scroll {
                overflow: hidden !important;
                position: fixed !important;
                width: 100% !important;
                top: 0; /* JS에서 현재 스크롤 위치를 보정 */
            }

            .content {
                padding: 20px;
            }

            button {
                padding: 10px 15px;
                border: none;
                border-radius: 8px;
                background-color: #007bff;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.2s;
                margin-right: 10px;
            }

            /* --- Dimmer (배경 처리) 스타일 --- */
            .dimmer {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 999;
                visibility: hidden;
                opacity: 0;
                transition: opacity 0.3s ease, visibility 0.3s;
                backdrop-filter: blur(3px);
                -webkit-backdrop-filter: blur(3px);
            }
            .dimmer.active {
                visibility: visible;
                opacity: 1;
            }

            /* ---------------------------------------------------- */
            /* --- 2. 팝업 구조 공통 스타일 --- */
            /* ---------------------------------------------------- */
            .popup {
                position: fixed;
                z-index: 1000;
                background: white;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                    max-height 0.3s ease, opacity 0.3s ease, top 0.3s ease;
                display: flex;
                flex-direction: column;
                border-radius: 12px;
                overflow: hidden;
                visibility: hidden;
            }

            .popup.active {
                visibility: visible;
            }

            .popup-header {
                padding: 18px 20px;
                background: #f8f9fa;
                font-size: 18px;
                font-weight: bold;
                border-bottom: 1px solid #eee;
                flex-shrink: 0;
            }

            .popup-footer {
                padding: 15px 20px;
                background: white;
                border-top: 1px solid #eee;
                text-align: right;
                flex-shrink: 0;
            }

            /* 팝업 내용 영역: overflow-y: auto로 스크롤 가능하게 설정 */
            .popup-body {
                padding: 20px;
                overflow-y: auto;
                flex-grow: 1;
                /* iOS의 경우 스크롤이 더 잘되도록 설정 가능 (옵션) */
                -webkit-overflow-scrolling: touch;
            }

            input[type="text"] {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                box-sizing: border-box;
                border: 1px solid #ced4da;
                border-radius: 8px;
            }

            /* --- 1. 하단 슬라이드 팝업 전용 스타일 --- */
            .bottom-slide-popup {
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                max-height: 60vh; /* 기본 최대 높이 (키보드 미등장 시) */
                border-radius: 12px 12px 0 0;
                transform: translateY(100%);
            }
            .bottom-slide-popup.active {
                transform: translateY(0);
            }

            /* --- 2. 모달 팝업 전용 스타일 --- */
            .modal-popup {
                top: 50%;
                left: 50%;
                width: 90%;
                max-width: 400px;
                max-height: 80vh;
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0;
            }
            .modal-popup.active {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1>✨ 팝업/모달 키보드 대응</h1>
            <p>배경(Dimmer)을 클릭하면 팝업이 닫힙니다.</p>
            <button onclick="openPopup('bottom')">하단 팝업 열기</button>
            <button onclick="openPopup('modal')">모달 팝업 열기</button>
            <input
                type="text"
                placeholder="일반 입력 테스트"
                style="margin-top: 20px"
            />
        </div>

        <div
            id="app-dimmer"
            class="dimmer"
            onclick="closeAllPopups(event)"
        ></div>

        <div id="bottom-slide-popup" class="popup bottom-slide-popup">
            <div class="popup-header">하단 슬라이드 팝업</div>
            <div class="popup-body">
                <input
                    type="text"
                    placeholder="여기에 입력하세요 (키보드 유도)"
                />
                <p>
                    <strong>[하단 팝업]</strong> 상단 120px 여백 및 키보드 위에
                    위치합니다.
                </p>
                <p>스크롤 테스트용 내용...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup('bottom')">닫기</button>
            </div>
        </div>

        <div id="modal-popup" class="popup modal-popup">
            <div class="popup-header">모달 팝업</div>
            <div class="popup-body">
                <input
                    type="text"
                    placeholder="여기에 입력하세요 (키보드 유도)"
                />
                <p>
                    <strong>[모달 팝업]</strong> 상하 64px 여백을 확보하며
                    키보드에 대응합니다.
                </p>
                <p>스크롤 테스트용 내용...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup('modal')">닫기</button>
            </div>
        </div>

        <script>
            /* ---------------------------------------------------- */
            /* --- JavaScript 로직 (최종 스크롤/키보드 대응) --- */
            /* ---------------------------------------------------- */

            // 팝업 여백 설정 값
            const BOTTOM_POPUP_MARGIN_TOP = 120; // 하단 팝업 상단 여백 (px)
            const MODAL_MARGIN = 64; // 모달 팝업 상하단 여백 (px)

            let currentPopupId = null;
            let savedScrollY = 0; // 배경 스크롤 위치 저장
            let lastTouchY = 0; // 터치 방향 감지를 위한 변수

            const dimmer = document.getElementById("app-dimmer");
            const bottomPopup = document.getElementById("bottom-slide-popup");
            const modalPopup = document.getElementById("modal-popup");

            /**
             * 팝업 내부 스크롤 허용 및 배경 스크롤/오버스크롤 차단 로직
             */
            function preventScroll(e) {
                const target = e.target;
                const scrollablePopupBody = target.closest(".popup-body");

                // 1. 팝업 바디 외부(배경, 헤더 등) 터치 시: 스크롤 강제 차단
                if (!scrollablePopupBody) {
                    e.preventDefault();
                    return;
                }

                // 2. 팝업 바디 내부 터치 시: 오버스크롤(스크롤 전파)만 차단

                if (e.type === "touchstart") {
                    lastTouchY = e.touches[0].clientY;
                    return;
                }

                if (e.type === "touchmove") {
                    const currentTouchY = e.touches[0].clientY;
                    const scrollDelta = currentTouchY - lastTouchY;
                    const isScrollingUp = scrollDelta > 0; // 아래로 당기는(위로 스크롤) 행위

                    // 스크롤이 맨 위이고 위로 더 당기려 할 때 (오버스크롤)
                    if (scrollablePopupBody.scrollTop <= 0 && isScrollingUp) {
                        e.preventDefault();
                        return;
                    }
                    // 스크롤이 맨 아래이고 아래로 더 밀어내려 할 때 (오버스크롤)
                    const isAtBottom =
                        scrollablePopupBody.scrollHeight -
                            scrollablePopupBody.clientHeight -
                            scrollablePopupBody.scrollTop <=
                        1;
                    if (isAtBottom && !isScrollingUp) {
                        e.preventDefault();
                        return;
                    }

                    lastTouchY = currentTouchY;
                }
            }

            /**
             * 팝업 열기: 배경 스크롤 방지 및 이벤트 리스너 등록
             */
            function openPopup(type) {
                // 배경 스크롤 고정
                savedScrollY = window.scrollY;
                document.body.style.top = `-${savedScrollY}px`;
                document.body.classList.add("no-scroll");

                // 오버스크롤 방지를 위한 터치 이벤트 리스너 등록
                document.addEventListener("touchstart", preventScroll, {
                    passive: false,
                });
                document.addEventListener("touchmove", preventScroll, {
                    passive: false,
                });

                // 팝업 활성화
                dimmer.classList.add("active");
                if (type === "bottom") {
                    bottomPopup.classList.add("active");
                    currentPopupId = "bottom";
                } else if (type === "modal") {
                    modalPopup.classList.add("active");
                    currentPopupId = "modal";
                }

                // 키보드 위치를 즉시 계산 및 적용 (iOS 초기 위치 버그 방지)
                handleViewportChange();
            }

            /**
             * 팝업 닫기: 배경 스크롤 복구 및 이벤트 리스너 제거
             */
            function closePopup(type) {
                if (type === "bottom") {
                    bottomPopup.classList.remove("active");
                    resetPopup(bottomPopup, "bottom");
                } else if (type === "modal") {
                    modalPopup.classList.remove("active");
                    resetPopup(modalPopup, "modal");
                }

                setTimeout(() => {
                    // 모든 팝업이 닫혔을 때만 배경 복구
                    if (
                        !bottomPopup.classList.contains("active") &&
                        !modalPopup.classList.contains("active")
                    ) {
                        dimmer.classList.remove("active");
                        currentPopupId = null;

                        // 배경 스크롤 복구
                        document.body.classList.remove("no-scroll");
                        document.body.style.top = "";
                        window.scrollTo(0, savedScrollY);

                        // 터치 이벤트 리스너 제거
                        document.removeEventListener(
                            "touchstart",
                            preventScroll
                        );
                        document.removeEventListener(
                            "touchmove",
                            preventScroll
                        );
                    }
                }, 300);
            }

            /**
             * Dimmer 클릭 시 팝업 닫기 (클릭 타겟이 Dimmer 자체인지 확인)
             */
            function closeAllPopups(event) {
                // Dimmer 자체를 클릭했을 경우에만 닫기 실행
                if (currentPopupId && event.target.id === "app-dimmer") {
                    closePopup(currentPopupId);
                }
            }

            /**
             * 팝업 스타일을 기본 상태로 초기화
             */
            function resetPopup(popupElement, type) {
                if (type === "bottom") {
                    popupElement.style.maxHeight = "";
                    popupElement.style.top = "auto";
                    popupElement.style.bottom = "0"; // 하단에 붙이기
                    popupElement.style.transform = "";
                } else if (type === "modal") {
                    popupElement.style.maxHeight = "";
                    popupElement.style.top = "50%"; // 중앙으로 복원
                    popupElement.style.transform = "translate(-50%, -50%)";
                }
            }

            /**
             * VisualViewport 변경 핸들러 (키보드 등장/퇴장 시 팝업 위치 및 크기 조정)
             */
            function handleViewportChange() {
                const vv = window.visualViewport;
                const layoutHeight = window.innerHeight;
                const isKeyboardVisible = vv.height < layoutHeight;

                if (!currentPopupId) return;

                // 1. 하단 팝업 처리 (상단 120px 여백 및 키보드 대응)
                if (
                    currentPopupId === "bottom" &&
                    bottomPopup.classList.contains("active")
                ) {
                    if (isKeyboardVisible) {
                        const vvTop = vv.offsetTop;

                        // 팝업 상단 위치: 키보드 상단(vvTop)과 120px 여백 중 더 아래쪽
                        const targetTop = Math.max(
                            vvTop,
                            BOTTOM_POPUP_MARGIN_TOP
                        );

                        // 최대 높이 계산
                        const targetMaxHeight = vv.height - (targetTop - vvTop);
                        const finalMaxHeight = Math.min(
                            targetMaxHeight,
                            layoutHeight - BOTTOM_POPUP_MARGIN_TOP
                        );

                        bottomPopup.style.maxHeight = `${finalMaxHeight}px`;
                        bottomPopup.style.top = `${targetTop}px`;
                        bottomPopup.style.bottom = "auto";
                        bottomPopup.style.transform = "translateY(0)";
                    } else {
                        // 키보드 닫혔을 때는 기본값으로 복원
                        bottomPopup.style.maxHeight = "";
                        bottomPopup.style.top = "auto";
                        bottomPopup.style.bottom = "0";
                        bottomPopup.style.transform = "";
                    }
                }

                // 2. 모달 팝업 처리 (상하 64px 여백 및 키보드 대응)
                else if (
                    currentPopupId === "modal" &&
                    modalPopup.classList.contains("active")
                ) {
                    if (isKeyboardVisible) {
                        // 상하 64px 여백을 제외한 최대 높이 계산
                        const newMaxHeight = vv.height - MODAL_MARGIN * 2;
                        // 상단 64px 여백을 확보한 위치
                        const newTop = vv.offsetTop + MODAL_MARGIN;

                        modalPopup.style.maxHeight = `${newMaxHeight}px`;
                        modalPopup.style.top = `${newTop}px`;
                        modalPopup.style.transform = `translateX(-50%)`;
                    } else {
                        // 키보드 닫혔을 때 중앙으로 복원
                        modalPopup.style.maxHeight = "";
                        modalPopup.style.top = "50%";
                        modalPopup.style.transform = "translate(-50%, -50%)";
                    }
                }
            }

            // --- 이벤트 리스너 등록 ---
            if (window.visualViewport) {
                window.visualViewport.addEventListener(
                    "resize",
                    handleViewportChange
                );
                window.visualViewport.addEventListener(
                    "scroll",
                    handleViewportChange
                );
            } else {
                console.warn(
                    "VisualViewport API를 지원하지 않는 브라우저입니다."
                );
            }
        </script>
    </body>
</html>
