<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mobile Popup - iOS 대응 최신 안정 버전</title>
        <style>
            body {
                margin: 0;
                font-family: "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
                background-color: #f0f2f5;
                color: #333;
                height: 200vh;
            }
            body.scrollLock {
                overflow: hidden;
                touch-action: none; /* iOS Safari 스크롤 차단용 */
            }

            .dimmer {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(3px);
                visibility: hidden;
                opacity: 0;
                transition: opacity 0.3s ease;
                z-index: 999;
            }
            .dimmer.active {
                visibility: visible;
                opacity: 1;
            }

            .popup {
                position: fixed;
                z-index: 1000;
                background: #fff;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                overflow: hidden;
                display: flex;
                flex-direction: column;
                visibility: hidden;
                transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                    opacity 0.3s ease, top 0.3s ease;
            }
            .popup.active {
                visibility: visible;
            }
            .popup-header {
                padding: 18px 20px;
                background: #f8f9fa;
                border-bottom: 1px solid #eee;
                font-weight: bold;
                font-size: 18px;
            }
            .popup-body {
                flex: 1;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                padding: 20px;
            }
            .popup-footer {
                padding: 15px 20px;
                border-top: 1px solid #eee;
                text-align: right;
            }
            .bottom-slide-popup {
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                max-height: 60vh;
                border-radius: 12px 12px 0 0;
                transform: translateY(100%);
            }
            .bottom-slide-popup.active {
                transform: translateY(0);
            }
            .modal-popup {
                left: 50%;
                top: 50%;
                width: 90%;
                max-width: 400px;
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0;
            }
            .modal-popup.active {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            input[type="text"] {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 8px;
            }

            button {
                padding: 10px 16px;
                border: none;
                border-radius: 8px;
                background: #007bff;
                color: #fff;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="content" style="padding: 20px">
            <h1>✨ 팝업/모달 (iOS 대응 안정 버전)</h1>
            <button onclick="openPopup('bottom')">하단 팝업 열기</button>
            <button onclick="openPopup('modal')">모달 팝업 열기</button>
            <br /><br />
            <input type="text" placeholder="본문 입력 테스트" />
        </div>

        <div id="dimmer" class="dimmer"></div>

        <!-- Bottom Popup -->
        <div id="bottomPopup" class="popup bottom-slide-popup">
            <div class="popup-header">하단 팝업</div>
            <div class="popup-body">
                <input type="text" placeholder="입력 테스트 (키보드 유도)" />
                <p>스크롤 테스트용 내용...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup()">닫기</button>
            </div>
        </div>

        <!-- Modal Popup -->
        <div id="modalPopup" class="popup modal-popup">
            <div class="popup-header">모달 팝업</div>
            <div class="popup-body">
                <input type="text" placeholder="입력 테스트 (키보드 유도)" />
                <p>스크롤 테스트용 내용...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup()">닫기</button>
            </div>
        </div>

        <script>
            const dimmer = document.getElementById("dimmer");
            const bottomPopup = document.getElementById("bottomPopup");
            const modalPopup = document.getElementById("modalPopup");
            let currentPopup = null;
            let savedScrollY = 0;
            let lastTouchY = 0;
            const BOTTOM_MARGIN_TOP = 120;
            const MODAL_MARGIN = 64;

            /* -----------------------------
             * 팝업 열기
             * ----------------------------- */
            function openPopup(type) {
                if (currentPopup) return;
                savedScrollY = window.scrollY;
                document.body.classList.add("scrollLock");

                dimmer.classList.add("active");
                currentPopup = type === "bottom" ? bottomPopup : modalPopup;
                currentPopup.classList.add("active");

                dimmer.addEventListener("click", handleDimmerClick);
                attachScrollBlocker();
                handleViewportChange();
            }

            /* -----------------------------
             * 팝업 닫기
             * ----------------------------- */
            function closePopup() {
                if (!currentPopup) return;
                currentPopup.classList.remove("active");
                dimmer.classList.remove("active");
                document.body.classList.remove("scrollLock");
                dimmer.removeEventListener("click", handleDimmerClick);
                detachScrollBlocker();
                currentPopup = null;
            }

            /* -----------------------------
             * 딤 클릭 시 닫기
             * ----------------------------- */
            function handleDimmerClick(e) {
                const isInsidePopup = e.target.closest(".popup");
                if (!isInsidePopup) closePopup();
            }

            /* -----------------------------
             * 스크롤 차단 + input blur 처리
             * ----------------------------- */
            function attachScrollBlocker() {
                document.addEventListener("touchstart", handleTouch, {
                    passive: false,
                });
                document.addEventListener("touchmove", handleTouch, {
                    passive: false,
                });
            }

            function detachScrollBlocker() {
                document.removeEventListener("touchstart", handleTouch);
                document.removeEventListener("touchmove", handleTouch);
            }

            function handleTouch(e) {
                const popupBody = e.target.closest(".popup-body");

                // ✅ 팝업 내부에서 스크롤 중이면 input focus 해제 (iOS 키보드 닫기)
                if (popupBody && e.type === "touchmove") {
                    const activeEl = document.activeElement;
                    if (
                        activeEl &&
                        (activeEl.tagName === "INPUT" ||
                            activeEl.tagName === "TEXTAREA")
                    ) {
                        activeEl.blur();
                    }
                }

                if (!popupBody) {
                    e.preventDefault();
                    return;
                }

                if (e.type === "touchstart") {
                    lastTouchY = e.touches[0].clientY;
                    return;
                }

                if (e.type === "touchmove") {
                    const currentY = e.touches[0].clientY;
                    const deltaY = currentY - lastTouchY;
                    const scrollingUp = deltaY > 0;
                    const atTop = popupBody.scrollTop <= 0;
                    const atBottom =
                        popupBody.scrollHeight -
                            popupBody.clientHeight -
                            popupBody.scrollTop <=
                        1;
                    if ((atTop && scrollingUp) || (atBottom && !scrollingUp))
                        e.preventDefault();
                    lastTouchY = currentY;
                }
            }

            /* -----------------------------
             * 키보드 대응 (viewport 변화 감지)
             * ----------------------------- */
            function handleViewportChange() {
                const vv = window.visualViewport;
                if (!vv || !currentPopup) return;
                const layoutHeight = window.innerHeight;
                const isKeyboardVisible = vv.height < layoutHeight;
                const isBottom =
                    currentPopup.classList.contains("bottom-slide-popup");

                if (isBottom) {
                    if (isKeyboardVisible) {
                        const top = Math.max(vv.offsetTop, BOTTOM_MARGIN_TOP);
                        const maxHeight = Math.min(
                            vv.height - (top - vv.offsetTop),
                            layoutHeight - BOTTOM_MARGIN_TOP
                        );
                        currentPopup.style.maxHeight = `${maxHeight}px`;
                        currentPopup.style.top = `${top}px`;
                        currentPopup.style.bottom = "auto";
                        currentPopup.style.transform = "translateY(0)";
                    } else {
                        currentPopup.style.top = "auto";
                        currentPopup.style.bottom = "0";
                        currentPopup.style.maxHeight = "";
                    }
                } else {
                    if (isKeyboardVisible) {
                        const newMaxHeight = vv.height - MODAL_MARGIN * 2;
                        const newTop = vv.offsetTop + MODAL_MARGIN;
                        currentPopup.style.maxHeight = `${newMaxHeight}px`;
                        currentPopup.style.top = `${newTop}px`;
                        currentPopup.style.transform = "translateX(-50%)";
                    } else {
                        currentPopup.style.top = "50%";
                        currentPopup.style.maxHeight = "";
                        currentPopup.style.transform = "translate(-50%, -50%)";
                    }
                }
            }

            if (window.visualViewport) {
                window.visualViewport.addEventListener(
                    "resize",
                    handleViewportChange
                );
                window.visualViewport.addEventListener(
                    "scroll",
                    handleViewportChange
                );
            }
        </script>
    </body>
</html>
