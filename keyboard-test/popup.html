<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mobile Keyboard Popup Adjustment</title>

        <style>
            /* --- CSS 스타일 시작 --- */
            body {
                margin: 0;
                font-family: "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
                background-color: #f0f2f5;
                color: #333;
                /* 스크롤 테스트용 공간 확보 */
                height: 200vh;
                padding-bottom: 20px;
            }

            /* 팝업 활성화 시, 배경 스크롤을 막고 스크롤 위치를 고정하는 핵심 CSS */
            body.no-scroll {
                overflow: hidden !important;
                position: fixed !important;
                width: 100% !important;
                top: 0; /* JS에서 현재 스크롤 위치를 보정 */
            }

            .content {
                padding: 20px;
            }

            /* 버튼 기본 스타일 */
            button {
                padding: 10px 15px;
                border: none;
                border-radius: 8px;
                background-color: #007bff;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.2s;
                margin-right: 10px;
            }
            button:hover {
                background-color: #0056b3;
            }

            /* --- Dimmer (배경 처리) 스타일 --- */
            .dimmer {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 999;
                visibility: hidden;
                opacity: 0;
                transition: opacity 0.3s ease, visibility 0.3s;
                backdrop-filter: blur(3px);
                -webkit-backdrop-filter: blur(3px);
            }
            .dimmer.active {
                visibility: visible;
                opacity: 1;
            }

            /* --- 팝업 공통 스타일 --- */
            .popup {
                position: fixed;
                z-index: 1000;
                background: white;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                    max-height 0.3s ease, opacity 0.3s ease, top 0.3s ease;
                display: flex;
                flex-direction: column;
                border-radius: 12px;
                overflow: hidden;
                visibility: hidden;
            }

            .popup.active {
                visibility: visible;
            }

            .popup-header {
                padding: 18px 20px;
                background: #f8f9fa;
                font-size: 18px;
                font-weight: bold;
                border-bottom: 1px solid #eee;
                flex-shrink: 0;
            }

            .popup-footer {
                padding: 15px 20px;
                background: white;
                border-top: 1px solid #eee;
                text-align: right;
                flex-shrink: 0;
            }
            .popup-footer button {
                background-color: #6c757d;
            }

            /* 팝업 내용 영역: 스크롤 허용 */
            .popup-body {
                padding: 20px;
                overflow-y: auto;
                flex-grow: 1;
            }

            /* 입력 필드 디자인 */
            input[type="text"] {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                box-sizing: border-box;
                border: 1px solid #ced4da;
                border-radius: 8px;
                transition: border-color 0.2s, box-shadow 0.2s;
            }
            input[type="text"]:focus {
                outline: none;
                border-color: #007bff;
                box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            }

            /* --- 1. 하단 슬라이드 팝업 전용 스타일 --- */
            .bottom-slide-popup {
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                max-height: 60vh; /* 기본 최대 높이 */
                border-radius: 12px 12px 0 0;
                transform: translateY(100%); /* 화면 밖으로 완전히 숨김 */
            }
            .bottom-slide-popup.active {
                transform: translateY(0); /* 활성화 시 화면에 나타남 */
            }

            /* --- 2. 모달 팝업 전용 스타일 --- */
            .modal-popup {
                top: 50%;
                left: 50%;
                width: 90%;
                max-width: 400px;
                max-height: 80vh;
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0;
            }
            .modal-popup.active {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            /* --- CSS 스타일 끝 --- */
        </style>
    </head>
    <body>
        <div class="content">
            <h1>✨ 팝업/모달 키보드 대응</h1>
            <p>배경(Dimmer)을 클릭하면 팝업이 닫힙니다.</p>
            <button onclick="openPopup('bottom')">하단 팝업 열기</button>
            <button onclick="openPopup('modal')">모달 팝업 열기</button>
            <input
                type="text"
                placeholder="일반 입력 테스트"
                style="margin-top: 20px"
            />
        </div>

        <div
            id="app-dimmer"
            class="dimmer"
            onclick="closeAllPopups(event)"
        ></div>

        <div id="bottom-slide-popup" class="popup bottom-slide-popup">
            <div class="popup-header">하단 슬라이드 팝업</div>
            <div class="popup-body">
                <input
                    type="text"
                    placeholder="여기에 입력하세요 (키보드 유도)"
                />
                <p>
                    <strong>[하단 팝업 동작]</strong> 키보드가 올라오면, 팝업은
                    상단 120px 여백을 확보하며 키보드 위에 위치합니다.
                </p>
                <p>스크롤 테스트용 내용...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup('bottom')">닫기</button>
            </div>
        </div>

        <div id="modal-popup" class="popup modal-popup">
            <div class="popup-header">모달 팝업</div>
            <div class="popup-body">
                <input
                    type="text"
                    placeholder="여기에 입력하세요 (키보드 유도)"
                />
                <p>
                    <strong>[모달 팝업 동작]</strong> 키보드가 올라오면, 모달은
                    상하 64px 여백을 확보하고 영역 내에서 중앙에 표시됩니다.
                </p>
                <p>스크롤 테스트용 내용...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup('modal')">닫기</button>
            </div>
        </div>

        <script>
            /* --- JavaScript 로직 시작 (최종 스크롤/키보드 대응) --- */

            // 팝업 여백 설정
            const BOTTOM_POPUP_MARGIN_TOP = 120; // 하단 팝업 상단 여백 (px)
            const MODAL_MARGIN = 64; // 모달 팝업 상하단 여백 (px)

            let currentPopupId = null;
            let savedScrollY = 0; // 배경 스크롤 위치 저장 변수
            let lastTouchY = 0; // 터치 방향 감지를 위한 변수

            const dimmer = document.getElementById("app-dimmer");
            const bottomPopup = document.getElementById("bottom-slide-popup");
            const modalPopup = document.getElementById("modal-popup");

            /**
             * 팝업 내부 스크롤을 허용하고, 배경 스크롤 및 오버스크롤을 막는 함수
             * @param {TouchEvent | WheelEvent} e
             */
            function preventScroll(e) {
                const target = e.target;
                const scrollablePopupBody = target.closest(".popup-body");

                // 1. 팝업 바디 내부가 아닌 경우 (Dimmer, Header 등): 배경 스크롤 강제 차단
                if (!scrollablePopupBody) {
                    e.preventDefault();
                    return;
                }

                // 2. 팝업 바디 내부인 경우: 스크롤 전파(오버스크롤) 방지 로직

                // touchstart 시점: 최초 터치 위치 기록
                if (e.type === "touchstart") {
                    lastTouchY = e.touches[0].clientY;
                    return;
                }

                // touchmove 시점: 스크롤 방향 판단 후 오버스크롤 차단
                if (e.type === "touchmove") {
                    const currentTouchY = e.touches[0].clientY;
                    const scrollDelta = currentTouchY - lastTouchY; // 양수: 아래로 이동(위로 스크롤)
                    const isScrollingUp = scrollDelta > 0;

                    // 스크롤이 맨 위에 닿았고, 위로 더 당기려 할 때 (오버스크롤)
                    if (scrollablePopupBody.scrollTop <= 0 && isScrollingUp) {
                        e.preventDefault();
                        return;
                    }
                    // 스크롤이 맨 아래에 닿았고, 아래로 더 밀어내려 할 때 (오버스크롤)
                    // 부동 소수점 오차를 위해 1px 이내로 비교
                    else if (
                        scrollablePopupBody.scrollHeight -
                            scrollablePopupBody.clientHeight -
                            scrollablePopupBody.scrollTop <=
                            1 &&
                        !isScrollingUp
                    ) {
                        e.preventDefault();
                        return;
                    }

                    lastTouchY = currentTouchY;
                }
            }

            /**
             * 팝업을 여는 함수
             * @param {'bottom' | 'modal'} type
             */
            function openPopup(type) {
                // 1. 배경 스크롤 방지 (body fixed 포지션)
                savedScrollY = window.scrollY;
                document.body.style.top = `-${savedScrollY}px`;
                document.body.classList.add("no-scroll");

                // 2. 터치 이벤트 리스너 등록 (iOS/Android 오버스크롤 방지)
                document.addEventListener("touchstart", preventScroll, {
                    passive: false,
                });
                document.addEventListener("touchmove", preventScroll, {
                    passive: false,
                });

                // 3. Dimmer 및 팝업 활성화
                dimmer.classList.add("active");
                if (type === "bottom") {
                    bottomPopup.classList.add("active");
                    currentPopupId = "bottom";
                } else if (type === "modal") {
                    modalPopup.classList.add("active");
                    currentPopupId = "modal";
                }

                // 키보드 위치 및 여백을 즉시 적용
                handleViewportChange();
            }

            /**
             * 팝업을 닫는 함수
             * @param {'bottom' | 'modal'} type
             */
            function closePopup(type) {
                if (type === "bottom") {
                    bottomPopup.classList.remove("active");
                    resetPopup(bottomPopup, "bottom");
                } else if (type === "modal") {
                    modalPopup.classList.remove("active");
                    resetPopup(modalPopup, "modal");
                }

                setTimeout(() => {
                    // 모든 팝업이 닫혔는지 확인
                    if (
                        !bottomPopup.classList.contains("active") &&
                        !modalPopup.classList.contains("active")
                    ) {
                        dimmer.classList.remove("active");
                        currentPopupId = null;

                        // 배경 스크롤 복구
                        document.body.classList.remove("no-scroll");
                        document.body.style.top = "";
                        window.scrollTo(0, savedScrollY);

                        // 터치 이벤트 리스너 제거
                        document.removeEventListener(
                            "touchstart",
                            preventScroll
                        );
                        document.removeEventListener(
                            "touchmove",
                            preventScroll
                        );
                    }
                }, 300);
            }

            /**
             * Dimmer 클릭 시 팝업 닫기 (팝업 내부 클릭 방지)
             * @param {Event} event
             */
            function closeAllPopups(event) {
                if (currentPopupId && event.target.id === "app-dimmer") {
                    closePopup(currentPopupId);
                }
            }

            /**
             * 팝업 스타일을 초기 상태로 되돌리는 함수 (키보드 닫힘 상태)
             * @param {HTMLElement} popupElement
             * @param {'bottom' | 'modal'} type
             */
            function resetPopup(popupElement, type) {
                if (type === "bottom") {
                    popupElement.style.maxHeight = "";
                    popupElement.style.top = "auto";
                    popupElement.style.bottom = "0"; // 하단에 고정
                    popupElement.style.transform = "";
                } else if (type === "modal") {
                    popupElement.style.maxHeight = "";
                    popupElement.style.top = "50%"; // 중앙에 고정
                    popupElement.style.transform = "translate(-50%, -50%)";
                }
            }

            /**
             * VisualViewport 변경 시 호출되는 메인 핸들러 (키보드 감지 및 팝업 위치/크기 조정)
             */
            function handleViewportChange() {
                const vv = window.visualViewport;
                const layoutHeight = window.innerHeight;
                const isKeyboardVisible = vv.height < layoutHeight;

                if (!currentPopupId) return;

                // 1. 하단 팝업 처리 (상단 120px 여백 및 키보드 대응)
                if (
                    currentPopupId === "bottom" &&
                    bottomPopup.classList.contains("active")
                ) {
                    // 키보드가 올라왔을 때만 위치 및 높이 계산을 적용합니다.
                    if (isKeyboardVisible) {
                        const vvTop = vv.offsetTop; // 키보드를 제외한 영역의 상단 위치 (뷰포트 기준)

                        // 팝업 상단 위치: 키보드 위 또는 120px 위치 중 더 아래쪽을 선택 (여백 확보)
                        const targetTop = Math.max(
                            vvTop,
                            BOTTOM_POPUP_MARGIN_TOP
                        );

                        // 최대 높이: 팝업 상단 위치(targetTop)부터 화면 끝까지의 높이
                        const targetMaxHeight = vv.height - (targetTop - vvTop);

                        // 최대 높이를 화면 전체 높이에서 120px을 뺀 값으로 제한 (스크롤 시에도 120px 여백 유지)
                        const finalMaxHeight = Math.min(
                            targetMaxHeight,
                            layoutHeight - BOTTOM_POPUP_MARGIN_TOP
                        );

                        bottomPopup.style.maxHeight = `${finalMaxHeight}px`;
                        bottomPopup.style.top = `${targetTop}px`;
                        bottomPopup.style.bottom = "auto";
                        bottomPopup.style.transform = "translateY(0)";
                    } else {
                        // 키보드가 닫혔을 때는 CSS의 기본값 (하단 붙임)으로 복원
                        bottomPopup.style.maxHeight = "";
                        bottomPopup.style.top = "auto";
                        bottomPopup.style.bottom = "0";
                        bottomPopup.style.transform = "";
                    }
                }

                // 2. 모달 팝업 처리 (상하 64px 여백 및 키보드 대응)
                else if (
                    currentPopupId === "modal" &&
                    modalPopup.classList.contains("active")
                ) {
                    if (isKeyboardVisible) {
                        // 키보드가 올라왔을 때: 상하 64px 여백 확보
                        const newMaxHeight = vv.height - MODAL_MARGIN * 2;
                        const newTop = vv.offsetTop + MODAL_MARGIN;

                        modalPopup.style.maxHeight = `${newMaxHeight}px`;
                        modalPopup.style.top = `${newTop}px`;
                        modalPopup.style.transform = `translateX(-50%)`; // X축만 중앙 유지
                    } else {
                        // 키보드가 닫혔을 때: 원래 중앙 위치로 복원
                        modalPopup.style.maxHeight = "";
                        modalPopup.style.top = "50%";
                        modalPopup.style.transform = "translate(-50%, -50%)";
                    }
                }
            }

            // --- 이벤트 리스너 등록 ---
            if (window.visualViewport) {
                // 키보드 등장/퇴장 시 팝업 위치 조정을 위해 리스너 등록
                window.visualViewport.addEventListener(
                    "resize",
                    handleViewportChange
                );
                window.visualViewport.addEventListener(
                    "scroll",
                    handleViewportChange
                );
            } else {
                console.warn(
                    "VisualViewport API를 지원하지 않는 브라우저입니다."
                );
            }
            /* --- JavaScript 로직 끝 --- */
        </script>
    </body>
</html>
