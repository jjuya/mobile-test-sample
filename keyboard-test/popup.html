<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mobile Keyboard Popup Adjustment</title>

        <style>
            /* --- CSS 스타일 시작 --- */
            body {
                margin: 0;
                font-family: "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
                background-color: #f0f2f5;
                color: #333;
                padding-bottom: 20px;
            }

            .content {
                padding: 20px;
            }

            /* 버튼 기본 스타일 */
            button {
                padding: 10px 15px;
                border: none;
                border-radius: 8px;
                background-color: #007bff;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.2s;
                margin-right: 10px;
            }
            button:hover {
                background-color: #0056b3;
            }

            /* ----------------------------------- */
            /* --- Dimmer (배경 처리) 스타일 --- */
            /* ----------------------------------- */
            .dimmer {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 999;
                /* Dimmer는 기본적으로 숨김 처리 */
                visibility: hidden;
                opacity: 0;
                transition: opacity 0.3s ease, visibility 0.3s;
                backdrop-filter: blur(3px);
                -webkit-backdrop-filter: blur(3px);
            }
            .dimmer.active {
                visibility: visible;
                opacity: 1;
            }

            /* --- 팝업 공통 스타일 --- */
            .popup {
                position: fixed;
                z-index: 1000;
                background: white;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                    max-height 0.3s ease, opacity 0.3s ease;
                display: flex;
                flex-direction: column;
                border-radius: 12px;
                overflow: hidden;
                /* 팝업도 기본적으로 숨김 처리 */
                visibility: hidden;
            }

            .popup.active {
                visibility: visible;
            }

            .popup-header {
                padding: 18px 20px;
                background: #f8f9fa;
                font-size: 18px;
                font-weight: bold;
                border-bottom: 1px solid #eee;
                flex-shrink: 0;
            }

            .popup-footer {
                padding: 15px 20px;
                background: white;
                border-top: 1px solid #eee;
                text-align: right;
                flex-shrink: 0;
            }
            .popup-footer button {
                background-color: #6c757d;
            }

            .popup-body {
                padding: 20px;
                overflow-y: auto;
                flex-grow: 1;
            }

            /* 입력 필드 디자인 */
            input[type="text"] {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                box-sizing: border-box;
                border: 1px solid #ced4da;
                border-radius: 8px;
                transition: border-color 0.2s, box-shadow 0.2s;
            }
            input[type="text"]:focus {
                outline: none;
                border-color: #007bff;
                box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            }

            /* --- 1. 하단 슬라이드 팝업 전용 스타일 --- */
            .bottom-slide-popup {
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: 60vh;
                border-radius: 12px 12px 0 0;
                transform: translateY(100%); /* 화면 밖으로 완전히 숨김 */
            }
            .bottom-slide-popup.active {
                transform: translateY(0); /* 활성화 시 화면에 나타남 */
            }

            /* --- 2. 모달 팝업 전용 스타일 --- */
            .modal-popup {
                top: 50%;
                left: 50%;
                width: 90%;
                max-width: 400px;
                height: 80vh;
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0;
            }
            .modal-popup.active {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            /* --- CSS 스타일 끝 --- */
        </style>
    </head>
    <body>
        <div class="content">
            <h1>✨ 팝업/모달 키보드 대응</h1>
            <p>배경(Dimmer)을 클릭하면 팝업이 닫힙니다.</p>
            <button onclick="openPopup('bottom')">하단 팝업 열기</button>
            <button onclick="openPopup('modal')">모달 팝업 열기</button>
            <input
                type="text"
                placeholder="일반 입력 테스트"
                style="margin-top: 20px"
            />
        </div>

        <div id="app-dimmer" class="dimmer" onclick="closeAllPopups()"></div>

        <div id="bottom-slide-popup" class="popup bottom-slide-popup">
            <div class="popup-header">하단 슬라이드 팝업</div>
            <div class="popup-body">
                <input
                    type="text"
                    placeholder="여기에 입력하세요 (키보드 유도)"
                />
                <p>
                    <strong>[하단 팝업 동작]</strong> 키보드가 올라오면, 팝업은
                    높이가 줄어들고 키보드 바로 위로 애니메이션되어 붙습니다.
                </p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup('bottom')">닫기</button>
            </div>
        </div>

        <div id="modal-popup" class="popup modal-popup">
            <div class="popup-header">모달 팝업</div>
            <div class="popup-body">
                <input
                    type="text"
                    placeholder="여기에 입력하세요 (키보드 유도)"
                />
                <p>
                    <strong>[모달 팝업 동작]</strong> 키보드가 올라오면, 모달의
                    최대 높이가 줄어들어 키보드에 가려지지 않고 화면 가시 영역
                    내에 표시됩니다.
                </p>
                <p>스크롤 테스트용 내용...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup('modal')">닫기</button>
            </div>
        </div>

        <script>
            /* --- JavaScript 로직 시작 --- */
            const HEADER_MARGIN = 16; // 상단에 확보할 여백 크기

            let currentPopupId = null;
            const dimmer = document.getElementById("app-dimmer");
            const bottomPopup = document.getElementById("bottom-slide-popup");
            const modalPopup = document.getElementById("modal-popup");

            /**
             * 팝업을 여는 함수
             */
            function openPopup(type) {
                // 1. Dimmer 활성화
                dimmer.classList.add("active");

                // 2. 팝업 활성화
                if (type === "bottom") {
                    bottomPopup.classList.add("active");
                    currentPopupId = "bottom";
                } else if (type === "modal") {
                    modalPopup.classList.add("active");
                    currentPopupId = "modal";
                }

                handleViewportChange();
            }

            /**
             * 팝업을 닫는 함수
             */
            function closePopup(type) {
                if (type === "bottom") {
                    bottomPopup.classList.remove("active");
                    resetPopup(bottomPopup, "bottom");
                } else if (type === "modal") {
                    modalPopup.classList.remove("active");
                    resetPopup(modalPopup, "modal");
                }

                // 닫힘 애니메이션 시간(0.3s) 후에 팝업이 완전히 닫혔는지 확인하고 Dimmer 비활성화
                setTimeout(() => {
                    if (
                        !bottomPopup.classList.contains("active") &&
                        !modalPopup.classList.contains("active")
                    ) {
                        dimmer.classList.remove("active");
                        currentPopupId = null;
                    }
                }, 300);
            }

            /**
             * Dimmer 클릭 시 호출되는 함수 (외부 클릭으로 닫기)
             */
            function closeAllPopups() {
                if (currentPopupId) {
                    closePopup(currentPopupId);
                }
            }

            /**
             * 팝업 스타일을 초기 상태로 되돌리는 함수
             */
            function resetPopup(popupElement, type) {
                // 키보드 대응으로 인한 inline 스타일 초기화
                if (type === "bottom") {
                    popupElement.style.maxHeight = "";
                    popupElement.style.transform = "";
                } else if (type === "modal") {
                    popupElement.style.maxHeight = "";
                }
            }

            /**
             * VisualViewport 변경 시 호출되는 메인 핸들러 (키보드 감지 로직)
             */
            function handleViewportChange() {
                const vv = window.visualViewport;
                const layoutHeight = window.innerHeight;

                const isKeyboardVisible = vv.height < layoutHeight;
                const keyboardHeight = layoutHeight - vv.height;

                if (!currentPopupId) return;

                // 하단 팝업 처리
                if (currentPopupId === 'bottom' && bottomPopup.classList.contains('active')) {
                    if (isKeyboardVisible) {
                        // 1. 키보드 위에 붙이면서 상단에 16px 여백을 확보하도록 계산

                        // a. 팝업의 새로운 top 위치 계산:
                        //    VisualViewport의 시작점 (vv.offsetTop) + 원하는 상단 여백 (HEADER_MARGIN)
                        const newTop = vv.offsetTop + HEADER_MARGIN;

                        // b. 팝업의 새로운 최대 높이 계산:
                        //    VisualViewport 높이 - 상단 여백 (HEADER_MARGIN)
                        const newMaxHeight = vv.height - HEADER_MARGIN;

                        // 팝업 높이 제한 (스크롤 문제 해결)
                        bottomPopup.style.maxHeight = `${newMaxHeight}px`;

                        // 팝업 위치 조정 (키보드 위, 상단 16px 여백 포함)
                        // 'transform: translateY(...)' 대신 'top'을 사용하여 팝업을 정확한 위치에 고정합니다.
                        // 기존 CSS의 bottom: 0; transform: translateY(100%);를 무시하고 fixed top으로 전환합니다.
                        bottomPopup.style.top = `${newTop}px`;
                        bottomPopup.style.bottom = 'auto';
                        bottomPopup.style.transform = 'translateY(0)'; // 키보드 관련 transform 제거

                    } else {
                        // 키보드 닫힘: 기본 active 상태의 CSS로 복구
                        bottomPopup.style.maxHeight = '';
                        bottomPopup.style.top = 'auto';     // top 제거
                        bottomPopup.style.bottom = '0';     // bottom: 0 복구
                        bottomPopup.style.transform = '';   // CSS의 translateY(0) 복구
                    }
                }

                // 모달 팝업 처리 (기존 로직 유지)
                else if (currentPopupId === 'modal' && modalPopup.classList.contains('active')) {
                    if (isKeyboardVisible) {
                        // 모달 팝업: 높이 제한
                        modalPopup.style.maxHeight = `${vv.height}px`;
                    } else {
                        // 키보드 닫힘
                        modalPopup.style.maxHeight = '';
                    }
                }
            }
                const vv = window.visualViewport;
                const layoutHeight = window.innerHeight;

                const isKeyboardVisible = vv.height < layoutHeight;
                const keyboardHeight = layoutHeight - vv.height;

                if (!currentPopupId) return;

                // 하단 팝업 처리
                if (
                    currentPopupId === "bottom" &&
                    bottomPopup.classList.contains("active")
                ) {
                    if (isKeyboardVisible) {
                        // 키보드 위에 붙임
                        bottomPopup.style.maxHeight = `${vv.height}px`;
                        bottomPopup.style.transform = `translateY(-${keyboardHeight}px)`;
                    } else {
                        // 키보드 닫힘: 기본 active 상태의 transform으로 복구
                        bottomPopup.style.maxHeight = "";
                        bottomPopup.style.transform = "";
                    }
                }

                // 모달 팝업 처리
                else if (
                    currentPopupId === "modal" &&
                    modalPopup.classList.contains("active")
                ) {
                    if (isKeyboardVisible) {
                        // 모달 팝업: 높이 제한
                        modalPopup.style.maxHeight = `${vv.height}px`;
                    } else {
                        // 키보드 닫힘
                        modalPopup.style.maxHeight = "";
                    }
                }
            }

            // --- 이벤트 리스너 등록 ---
            if (window.visualViewport) {
                window.visualViewport.addEventListener(
                    "resize",
                    handleViewportChange
                );
                window.visualViewport.addEventListener(
                    "scroll",
                    handleViewportChange
                );
            } else {
                console.warn(
                    "VisualViewport API를 지원하지 않는 브라우저입니다."
                );
            }
            /* --- JavaScript 로직 끝 --- */
        </script>
    </body>
</html>
