<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mobile Popup - iOS 대응 최신 안정 버전</title>
        <style>
            body {
                margin: 0;
                font-family: "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
                background-color: #f0f2f5;
                color: #333;
                height: 200vh;
            }
            body.scrollLock {
                overflow: hidden;
                touch-action: none; /* iOS Safari 스크롤 차단용 */
            }

            .dimmer {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(3px);
                visibility: hidden;
                opacity: 0;
                transition: opacity 0.3s ease;
                z-index: 999;
            }
            .dimmer.active {
                visibility: visible;
                opacity: 1;
            }

            .popup {
                position: fixed;
                z-index: 1000;
                background: #fff;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                overflow: hidden;
                display: flex;
                flex-direction: column;
                visibility: hidden;
                transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                    opacity 0.3s ease, top 0.3s ease;
            }
            .popup.active {
                visibility: visible;
            }
            .popup-header {
                padding: 18px 20px;
                background: #f8f9fa;
                border-bottom: 1px solid #eee;
                font-weight: bold;
                font-size: 18px;
            }
            .popup-body {
                flex: 1;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
                padding: 20px;
            }
            .popup-footer {
                padding: 15px 20px;
                border-top: 1px solid #eee;
                text-align: right;
            }
            .bottom-slide-popup {
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                max-height: 60vh;
                border-radius: 12px 12px 0 0;
                transform: translateY(100%);
            }
            .bottom-slide-popup.active {
                transform: translateY(0);
            }
            .modal-popup {
                left: 50%;
                top: 50%;
                width: 90%;
                max-width: 400px;
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0;
            }
            .modal-popup.active {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }

            input[type="text"] {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 8px;
            }

            button {
                padding: 10px 16px;
                border: none;
                border-radius: 8px;
                background: #007bff;
                color: #fff;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="content" style="padding: 20px">
            <h1>✨ 팝업/모달 (iOS 대응 안정 버전)</h1>
            <button onclick="openPopup('bottom')">하단 팝업 열기</button>
            <button onclick="openPopup('modal')">모달 팝업 열기</button>
            <br /><br />
            <input type="text" placeholder="본문 입력 테스트" />
        </div>

        <div id="dimmer" class="dimmer"></div>

        <!-- Bottom Popup -->
        <div id="bottomPopup" class="popup bottom-slide-popup">
            <div class="popup-header">하단 팝업</div>
            <div class="popup-body">
                <input type="text" placeholder="입력 테스트 (키보드 유도)" />
                <p>스크롤 테스트용 내용...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup()">닫기</button>
            </div>
        </div>

        <!-- Modal Popup -->
        <div id="modalPopup" class="popup modal-popup">
            <div class="popup-header">모달 팝업</div>
            <div class="popup-body">
                <input type="text" placeholder="입력 테스트 (키보드 유도)" />
                <p>스크롤 테스트용 내용...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup()">닫기</button>
            </div>
        </div>

        <script>
            // ✅ PopupTouchHelper: 모바일 터치/스크롤/닫기 대응 전용 유틸
            (function () {
                let lastTouchY = 0;

                function handleTouchStart(e) {
                    lastTouchY = e.touches[0].clientY;
                }

                function handleTouchMove(e) {
                    const popupBody = e.currentTarget;
                    const currentY = e.touches[0].clientY;
                    const deltaY = currentY - lastTouchY;

                    // scroll 경계에서만 막음 (bounce 방지)
                    if (
                        (popupBody.scrollTop === 0 && deltaY > 0) ||
                        (popupBody.scrollTop + popupBody.offsetHeight >=
                            popupBody.scrollHeight &&
                            deltaY < 0)
                    ) {
                        e.preventDefault();
                    }

                    lastTouchY = currentY;
                }

                function blockOuterScroll(e) {
                    // popup-body 외부 터치 시 스크롤 차단
                    if (!e.target.closest(".popup-body")) {
                        e.preventDefault();
                    }
                }

                function handlePopupTouch(e) {
                    // popup-body 터치 시 input focus 해제 → 키보드 닫기
                    const active = document.activeElement;
                    if (
                        active &&
                        /^(INPUT|TEXTAREA|SELECT)$/.test(active.tagName)
                    ) {
                        active.blur();
                    }
                }

                function handleDimmerClose(e) {
                    const insidePopup = e.target.closest(".popup");
                    if (!insidePopup) {
                        closePopup();
                    }
                }

                window.PopupTouchHelper = {
                    attach() {
                        const popupBody = document.querySelector(".popup-body");
                        const dimmer = document.querySelector(".dimmer");
                        if (!popupBody || !dimmer) return;

                        popupBody.addEventListener(
                            "touchstart",
                            handleTouchStart,
                            { passive: false }
                        );
                        popupBody.addEventListener(
                            "touchmove",
                            handleTouchMove,
                            { passive: false }
                        );
                        popupBody.addEventListener(
                            "touchstart",
                            handlePopupTouch,
                            { passive: true }
                        );

                        document.addEventListener(
                            "touchmove",
                            blockOuterScroll,
                            { passive: false }
                        );

                        dimmer.addEventListener(
                            "click",
                            handleDimmerClose,
                            true
                        );
                        dimmer.addEventListener("touchend", handleDimmerClose, {
                            passive: true,
                        });
                    },
                    detach() {
                        const popupBody = document.querySelector(".popup-body");
                        const dimmer = document.querySelector(".dimmer");
                        if (!popupBody || !dimmer) return;

                        popupBody.removeEventListener(
                            "touchstart",
                            handleTouchStart
                        );
                        popupBody.removeEventListener(
                            "touchmove",
                            handleTouchMove
                        );
                        popupBody.removeEventListener(
                            "touchstart",
                            handlePopupTouch
                        );

                        document.removeEventListener(
                            "touchmove",
                            blockOuterScroll
                        );

                        dimmer.removeEventListener(
                            "click",
                            handleDimmerClose,
                            true
                        );
                        dimmer.removeEventListener(
                            "touchend",
                            handleDimmerClose
                        );
                    },
                };
            })();

            function openPopup() {
                const popup = document.querySelector(".popup");
                const dimmer = document.querySelector(".dimmer");

                popup.classList.add("show");
                dimmer.style.display = "block";
                document.body.classList.add("no-scroll");

                PopupTouchHelper.attach(); // 모바일 대응 attach
            }

            function closePopup() {
                const popup = document.querySelector(".popup");
                const dimmer = document.querySelector(".dimmer");

                popup.classList.remove("show");
                dimmer.style.display = "none";
                document.body.classList.remove("no-scroll");

                PopupTouchHelper.detach(); // 이벤트 해제
            }

            document
                .getElementById("openBtn")
                .addEventListener("click", openPopup);
            document
                .getElementById("closeBtn")
                .addEventListener("click", closePopup);
        </script>
    </body>
</html>
