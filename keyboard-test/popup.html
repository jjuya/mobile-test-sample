<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mobile Popup - Final Stable Version (Fixed)</title>
        <style>
            body {
                margin: 0;
                font-family: "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
                background-color: #f0f2f5;
                color: #333;
                height: 200vh;
                padding-bottom: 20px;
            }
            body.no-scroll {
                overflow: hidden !important;
                width: 100% !important;
                position: relative !important;
                touch-action: none;
            }

            .content {
                padding: 20px;
            }

            button {
                padding: 10px 15px;
                border: none;
                border-radius: 8px;
                background-color: #007bff;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.2s;
                margin-right: 10px;
            }

            .dimmer {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(3px);
                -webkit-backdrop-filter: blur(3px);
                visibility: hidden;
                opacity: 0;
                transition: opacity 0.3s ease, visibility 0.3s;
                z-index: 999;
            }
            .dimmer.active {
                visibility: visible;
                opacity: 1;
            }

            .popup {
                position: fixed;
                z-index: 1000;
                background: white;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                overflow: hidden;
                display: flex;
                flex-direction: column;
                visibility: hidden;
                transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                    max-height 0.3s ease, opacity 0.3s ease, top 0.3s ease;
            }
            .popup.active {
                visibility: visible;
            }

            .popup-header {
                padding: 18px 20px;
                background: #f8f9fa;
                border-bottom: 1px solid #eee;
                font-size: 18px;
                font-weight: bold;
                flex-shrink: 0;
            }

            .popup-body {
                padding: 20px;
                overflow-y: auto;
                flex-grow: 1;
                -webkit-overflow-scrolling: touch;
            }

            .popup-footer {
                padding: 15px 20px;
                border-top: 1px solid #eee;
                text-align: right;
                background: white;
                flex-shrink: 0;
            }

            input[type="text"] {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                box-sizing: border-box;
                border: 1px solid #ced4da;
                border-radius: 8px;
            }

            /* 하단 팝업 */
            .bottom-slide-popup {
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                max-height: 60vh;
                border-radius: 12px 12px 0 0;
                transform: translateY(100%);
            }
            .bottom-slide-popup.active {
                transform: translateY(0);
            }

            /* 모달 팝업 */
            .modal-popup {
                top: 50%;
                left: 50%;
                width: 90%;
                max-width: 400px;
                max-height: 80vh;
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0;
            }
            .modal-popup.active {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        </style>
    </head>

    <body>
        <div class="content">
            <h1>✨ 팝업/모달 키보드 대응 개선</h1>
            <button onclick="openPopup('bottom')">하단 팝업 열기</button>
            <button onclick="openPopup('modal')">모달 팝업 열기</button>

            <input
                type="text"
                placeholder="일반 입력 테스트"
                style="margin-top: 20px"
            />
        </div>

        <div id="app-dimmer" class="dimmer"></div>

        <div id="bottom-slide-popup" class="popup bottom-slide-popup">
            <div class="popup-header">하단 슬라이드 팝업</div>
            <div class="popup-body">
                <input type="text" placeholder="입력 테스트 (키보드 유도)" />
                <p>스크롤 테스트용 내용...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup()">닫기</button>
            </div>
        </div>

        <div id="modal-popup" class="popup modal-popup">
            <div class="popup-header">모달 팝업</div>
            <div class="popup-body">
                <input type="text" placeholder="입력 테스트 (키보드 유도)" />
                <p>스크롤 테스트용 내용...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup()">닫기</button>
            </div>
        </div>

        <script>
            const dimmer = document.getElementById("app-dimmer");
            const bottomPopup = document.getElementById("bottom-slide-popup");
            const modalPopup = document.getElementById("modal-popup");

            let currentPopupElement = null;
            let savedScrollY = 0;
            let lastTouchY = 0;

            /* 스크롤 차단 (팝업 외부는 스크롤 불가) */
            function preventOuterScroll(e) {
                if (!e.target.closest(".popup-body")) {
                    e.preventDefault();
                }
            }

            /* 팝업 내부 스크롤 허용 + bounce 방지 + input blur */
            function onPopupTouchStart(e) {
                lastTouchY = e.touches[0].clientY;
            }

            function onPopupTouchMove(e) {
                const scrollable = e.currentTarget;
                const currentY = e.touches[0].clientY;
                const deltaY = currentY - lastTouchY;

                // 🔹 focus 해제 (키보드 닫기)
                const active = document.activeElement;
                if (
                    active &&
                    /^(INPUT|TEXTAREA|SELECT)$/.test(active.tagName)
                ) {
                    active.blur();
                }

                // 🔹 bounce 방지
                if (
                    (scrollable.scrollTop === 0 && deltaY > 0) ||
                    (scrollable.scrollTop + scrollable.clientHeight >=
                        scrollable.scrollHeight &&
                        deltaY < 0)
                ) {
                    e.preventDefault();
                }

                lastTouchY = currentY;
            }

            /* 딤 클릭 닫기 (모바일에서도 정상작동) */
            function onDimmerClose(e) {
                const isInsidePopup = e.target.closest(".popup");
                if (!isInsidePopup && currentPopupElement) {
                    closePopup();
                }
            }

            /* 팝업 열기 */
            function openPopup(type) {
                if (currentPopupElement) return;

                savedScrollY = window.scrollY;
                document.body.classList.add("no-scroll");

                // 외부 스크롤 차단
                document.addEventListener("touchmove", preventOuterScroll, {
                    passive: false,
                });

                // 팝업 표시
                dimmer.classList.add("active");
                if (type === "bottom") {
                    bottomPopup.classList.add("active");
                    currentPopupElement = bottomPopup;
                } else {
                    modalPopup.classList.add("active");
                    currentPopupElement = modalPopup;
                }

                // 내부 터치 이벤트 연결
                const bodyEl = currentPopupElement.querySelector(".popup-body");
                bodyEl.addEventListener("touchstart", onPopupTouchStart, {
                    passive: false,
                });
                bodyEl.addEventListener("touchmove", onPopupTouchMove, {
                    passive: false,
                });

                // 닫기 이벤트
                dimmer.addEventListener("click", onDimmerClose, true);
                dimmer.addEventListener("touchend", onDimmerClose, {
                    passive: true,
                });
            }

            /* 팝업 닫기 */
            function closePopup() {
                if (!currentPopupElement) return;

                const popup = currentPopupElement;
                popup.classList.remove("active");
                dimmer.classList.remove("active");

                // 스크롤 복원
                document.body.classList.remove("no-scroll");
                window.scrollTo(0, savedScrollY);

                // 이벤트 정리
                document.removeEventListener("touchmove", preventOuterScroll);
                dimmer.removeEventListener("click", onDimmerClose, true);
                dimmer.removeEventListener("touchend", onDimmerClose);

                const bodyEl = popup.querySelector(".popup-body");
                bodyEl.removeEventListener("touchstart", onPopupTouchStart);
                bodyEl.removeEventListener("touchmove", onPopupTouchMove);

                currentPopupElement = null;
            }
        </script>
    </body>
</html>
