<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mobile Popup - Stable Version</title>

        <style>
            body {
                margin: 0;
                font-family: "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
                background-color: #f0f2f5;
                color: #333;
                height: 200vh;
                padding-bottom: 20px;
            }

            .content {
                padding: 20px;
            }

            button {
                padding: 10px 15px;
                border: none;
                border-radius: 8px;
                background-color: #007bff;
                color: white;
                font-size: 16px;
                cursor: pointer;
                margin-right: 10px;
            }

            .dimmer {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(3px);
                -webkit-backdrop-filter: blur(3px);
                visibility: hidden;
                opacity: 0;
                transition: opacity 0.3s ease, visibility 0.3s;
                z-index: 999;
            }
            .dimmer.active {
                visibility: visible;
                opacity: 1;
            }

            .popup {
                position: fixed;
                z-index: 1000;
                background: white;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                overflow: hidden;
                display: flex;
                flex-direction: column;
                visibility: hidden;
                transition: transform 0.3s ease, max-height 0.3s ease,
                    opacity 0.3s ease, top 0.3s ease;
            }
            .popup.active {
                visibility: visible;
            }

            .popup-header {
                padding: 18px 20px;
                background: #f8f9fa;
                border-bottom: 1px solid #eee;
                font-size: 18px;
                font-weight: bold;
            }
            .popup-body {
                padding: 20px;
                overflow-y: auto;
                flex-grow: 1;
                -webkit-overflow-scrolling: touch;
            }
            .popup-footer {
                padding: 15px 20px;
                border-top: 1px solid #eee;
                text-align: right;
                background: white;
            }

            input[type="text"] {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                box-sizing: border-box;
                border: 1px solid #ced4da;
                border-radius: 8px;
            }

            .bottom-slide-popup {
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                max-height: 60vh;
                border-radius: 12px 12px 0 0;
                transform: translateY(100%);
            }
            .bottom-slide-popup.active {
                transform: translateY(0);
            }

            .modal-popup {
                top: 50%;
                left: 50%;
                width: 90%;
                max-width: 400px;
                max-height: 80vh;
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0;
            }
            .modal-popup.active {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        </style>
    </head>

    <body>
        <div class="content">
            <h1>✨ 팝업/모달 키보드 대응</h1>
            <button onclick="openPopup('bottom')">하단 팝업 열기</button>
            <button onclick="openPopup('modal')">모달 팝업 열기</button>
            <input
                type="text"
                placeholder="일반 입력 테스트"
                style="margin-top: 20px"
            />
        </div>

        <div id="app-dimmer" class="dimmer"></div>

        <div id="bottom-slide-popup" class="popup bottom-slide-popup">
            <div class="popup-header">하단 슬라이드 팝업</div>
            <div class="popup-body">
                <input type="text" placeholder="입력 테스트" />
                <p>스크롤 테스트용 내용...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button>닫기</button>
            </div>
        </div>

        <div id="modal-popup" class="popup modal-popup">
            <div class="popup-header">모달 팝업</div>
            <div class="popup-body">
                <input type="text" placeholder="입력 테스트" />
                <p>스크롤 테스트용 내용...</p>
                <p>...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button>닫기</button>
            </div>
        </div>

        <script>
            const BOTTOM_POPUP_MARGIN_TOP = 120;
            const MODAL_MARGIN = 64;

            let currentPopup = null;
            let lastTouchY = 0;

            const dimmer = document.getElementById("app-dimmer");
            const bottomPopup = document.getElementById("bottom-slide-popup");
            const modalPopup = document.getElementById("modal-popup");

            // 배경 스크롤 막기 (팝업 외부)
            function preventBackgroundScroll(e) {
                if (!e.target.closest(".popup")) e.preventDefault();
            }

            // Dimmer/닫기 버튼 클릭 처리
            function closePopup() {
                if (!currentPopup) return;

                currentPopup.classList.remove("active");
                dimmer.classList.remove("active");
                document.removeEventListener(
                    "touchmove",
                    preventBackgroundScroll
                );
                currentPopup = null;
            }

            function dimmerClickHandler(e) {
                if (!e.target.closest(".popup")) closePopup();
            }

            // 팝업 열기
            function openPopup(type) {
                if (currentPopup) return;

                dimmer.classList.add("active");
                dimmer.addEventListener("click", dimmerClickHandler);
                dimmer.addEventListener("touchend", dimmerClickHandler);

                document.addEventListener(
                    "touchmove",
                    preventBackgroundScroll,
                    { passive: false }
                );

                if (type === "bottom") {
                    bottomPopup.classList.add("active");
                    currentPopup = bottomPopup;
                } else {
                    modalPopup.classList.add("active");
                    currentPopup = modalPopup;
                }

                // 닫기 버튼 이벤트 등록
                currentPopup
                    .querySelectorAll(".popup-footer button")
                    .forEach((btn) => {
                        btn.addEventListener("click", closePopup);
                        btn.addEventListener("touchend", closePopup);
                    });

                handleViewportChange();
            }

            // 키보드 대응
            function handleViewportChange() {
                if (!currentPopup) return;
                const vv = window.visualViewport;
                const layoutHeight = window.innerHeight;
                const isKeyboardVisible = vv.height < layoutHeight;

                const isBottom =
                    currentPopup.classList.contains("bottom-slide-popup");

                if (isBottom) {
                    if (isKeyboardVisible) {
                        const top = Math.max(
                            vv.offsetTop,
                            BOTTOM_POPUP_MARGIN_TOP
                        );
                        const maxHeight = Math.min(
                            vv.height - (top - vv.offsetTop),
                            layoutHeight - BOTTOM_POPUP_MARGIN_TOP
                        );
                        currentPopup.style.maxHeight = `${maxHeight}px`;
                        currentPopup.style.top = `${top}px`;
                        currentPopup.style.bottom = "auto";
                        currentPopup.style.transform = "translateY(0)";
                    } else {
                        currentPopup.style.maxHeight = "";
                        currentPopup.style.top = "auto";
                        currentPopup.style.bottom = "0";
                        currentPopup.style.transform = "";
                    }
                } else {
                    if (isKeyboardVisible) {
                        const newMaxHeight = vv.height - MODAL_MARGIN * 2;
                        const newTop = vv.offsetTop + MODAL_MARGIN;
                        currentPopup.style.maxHeight = `${newMaxHeight}px`;
                        currentPopup.style.top = `${newTop}px`;
                        currentPopup.style.transform = "translateX(-50%)";
                    } else {
                        currentPopup.style.maxHeight = "";
                        currentPopup.style.top = "50%";
                        currentPopup.style.transform =
                            "translate(-50%, -50%) scale(1)";
                    }
                }
            }

            // VisualViewport 이벤트
            if (window.visualViewport) {
                window.visualViewport.addEventListener(
                    "resize",
                    handleViewportChange
                );
                window.visualViewport.addEventListener(
                    "scroll",
                    handleViewportChange
                );
            } else {
                console.warn("VisualViewport API 지원하지 않는 브라우저");
            }
        </script>
    </body>
</html>
