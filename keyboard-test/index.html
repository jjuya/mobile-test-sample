<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Visual/Layout Viewport 시각화 및 Fixed UI 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html { font-family: 'Inter', sans-serif; }
        body {
            height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            padding-bottom: 12rem;
            margin: 0; 
            background-color: #f5f5f5;
        }

        /* Fixed UI 컨테이너 (JS로 transform 보정 대상) */
        #fixed-container {
            position: fixed; 
            bottom: 0;
            left: 0;
            right: 0;
            transition: none; 
            z-index: 50;
            will-change: transform;
        }

        /* 키보드 유무 상태 메시지 - 상단 고정 유지 (JS로 위치 보정 대상) */
        #status {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 60;
            font-size: 0.875rem;
            transition: none; 
            will-change: transform;
        }

        /* Layout Viewport 경계 시각화 마커 (빨간색 점선) */
        #layout-viewport-marker {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            border: 3px dashed rgba(255, 0, 0, 0.8); /* Layout Viewport 경계 */
            box-sizing: border-box;
            pointer-events: none;
            z-index: 1;
        }

        /* Visual Viewport 하단 경계 마커 (파란색 실선) */
        #vv-bottom-marker {
            position: fixed; /* VV에 고정되어야 함 */
            left: 0;
            right: 0;
            height: 3px;
            background-color: rgba(0, 191, 255, 0.9); /* Visual Viewport 경계 */
            z-index: 40;
            pointer-events: none;
            will-change: top;
        }

        /* 모달 스타일 유지 */
        #modal-container {
            position: fixed; 
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #modal-container.is-open { display: flex; }
        #modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-height: 90%; 
            overflow-y: auto;
        }
    </style>
</head>
<body>
    
    <div id="layout-viewport-marker"></div>
    
    <div id="vv-bottom-marker"></div> 

    <div id="status" class="bg-indigo-500 text-white p-2 text-center shadow-lg">
        Visual Viewport 상태 모니터링 중...
    </div>
    
    <main class="container mx-auto px-4 py-12 flex-grow">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">스크롤 가능한 콘텐츠 영역</h1>
        
        <div class="bg-red-100 p-2 border border-red-400 rounded-lg text-sm mb-4">
            🔴 빨간색 점선: Layout Viewport (LV)의 경계 (CSS 레이아웃 기준 높이)입니다.
            <br>
            🔵 파란색 선 & 상단바: Visual Viewport (VV)의 경계입니다. 키보드 등장 시 파란색 선이 위로 올라옵니다.
        </div>

        <button id="open-modal-btn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-xl mb-6">
            모달 열고 입력창 테스트
        </button>

        <div class="space-y-4">
            <div class="h-96 bg-gray-50 flex items-center justify-center rounded-xl shadow-inner">
                <p class="text-gray-500">긴 스크롤을 위한 더미 공간 (1)</p>
            </div>
            
            <div class="h-96 bg-gray-50 flex items-center justify-center rounded-xl shadow-inner">
                <p class="text-gray-500">긴 스크롤을 위한 더미 공간 (2)</p>
            </div>
            
            <div class="p-4 bg-yellow-100 rounded-xl">
                <label for="last_input" class="block mb-2 font-medium text-gray-700">마지막 입력 필드 (화면 하단 근접)</label>
                <input type="text" id="last_input" placeholder="여기에 입력 시 키보드에 가려질 위험이 큽니다." class="w-full p-3 border-2 border-yellow-400 rounded-lg focus:outline-none focus:ring-4 focus:ring-yellow-300">
            </div>

            <div class="h-32"></div> </div>
    </main>

    <div id="fixed-container" class="bg-white border-t-4 border-indigo-500 shadow-2xl p-4">
        <div class="fixed-ui-element flex justify-between items-center mb-3">
            <h3 class="text-xl font-bold text-indigo-700">Fixed Bottom UI</h3>
            <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-150">
                전송
            </button>
        </div>
        
        <input type="text" id="input-field" placeholder="Fixed UI 내 입력 (키보드 테스트용)" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <div id="modal-container" onclick="if(event.target.id === 'modal-container') closeModal();">
        <div id="modal-content">
            <h2 class="text-2xl font-bold mb-4 text-indigo-700">모달 내 입력 테스트</h2>
            <p class="mb-4 text-gray-600">이 모달은 키보드 활성화 시 Visual Viewport의 크기에 맞춰 높이가 조정됩니다.</p>
            
            <label for="modal-input" class="block mb-2 font-medium text-gray-700">모달 입력 필드 1</label>
            <input type="text" id="modal-input" placeholder="모달 내 입력 (키보드 보정 대상)" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4">
            
            <label for="modal-input-2" class="block mb-2 font-medium text-gray-700">모달 입력 필드 2</label>
            <input type="text" id="modal-input-2" placeholder="모달 내 입력 2 (스크롤 유도)" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-20">
            
            <button onclick="closeModal()" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">
                닫기
            </button>
        </div>
    </div>
    <script>
        const visualViewport = window.visualViewport;

        const fixedContainer = document.getElementById('fixed-container');
        const statusDisplay = document.getElementById('status');
        const allInputs = document.querySelectorAll('input[type="text"]');
        const safetyMargin = 15;
        
        // 시각화 마커 요소
        const layoutViewportMarker = document.getElementById('layout-viewport-marker');
        const vvBottomMarker = document.getElementById('vv-bottom-marker');

        // 모달 관련
        const modalContainer = document.getElementById('modal-container');
        const openModalBtn = document.getElementById('open-modal-btn');
        let activeInput = null;

        const getKeyboardHeight = () => {
            if (!visualViewport) return 0;
            const keyboardHeight = window.innerHeight - visualViewport.height;
            return Math.max(0, Math.floor(keyboardHeight));
        }

        /**
         * @function updateLayoutViewportMarker
         * Layout Viewport의 경계 (빨간색 점선)를 시각화합니다.
         */
        const updateLayoutViewportMarker = () => {
            // Layout Viewport의 높이는 window.innerHeight입니다.
            layoutViewportMarker.style.height = `${window.innerHeight}px`;
            
            // Layout Viewport 마커는 콘텐츠와 함께 스크롤되므로, 현재 스크롤 위치에 맞춰 top 위치를 보정합니다.
            layoutViewportMarker.style.transform = `translateY(${window.scrollY}px)`;
        };


        /**
         * @function updateFixedUI
         * Visual Viewport의 변화(키보드/브라우저 UI)에 따라 고정 UI의 위치를 보정하고 마커를 업데이트합니다.
         */
        const updateFixedUI = () => {
            if (!visualViewport) {
                // visualViewport 미지원 시 마커와 상태 업데이트
                updateLayoutViewportMarker();
                statusDisplay.innerText = "Visual Viewport API 미지원. 고정 UI 보정 기능 비활성화.";
                return;
            }

            const keyboardHeight = getKeyboardHeight();
            const offsetTop = visualViewport.offsetTop; 
            const currentScrollY = window.scrollY; // 현재 Layout Viewport 스크롤 값

            const vvWidth = visualViewport.width;

            // ----------------------------------------------------------------------------------
            // **1. Fixed Bottom UI 보정 (#fixed-container) 로직**
            // ----------------------------------------------------------------------------------
            /*
             * Goal: Fixed UI를 Layout Viewport가 아닌, 사용자가 실제로 보는 Visual Viewport (VV)의 하단에 정확히 고정시킨다.
             * * 배경: position: fixed 요소는 Layout Viewport에 묶여있어, 키보드 등장이나 브라우저 툴바 변화 시 VV의 움직임을 따라가지 못한다.
             */
            
            
            // 1. LV 스크롤 상쇄: Fixed UI가 LV 스크롤을 따라가지 못해 밀려나는 현상을 방지
            let transformY = -currentScrollY; 

            // 2. Visual Viewport 앵커링 보정: 
            if (keyboardHeight === 0) {
                // 키보드 없을 때: 브라우저 툴바 이동(`offsetTop`)을 상쇄하여 VV 하단에 앵커링
                transformY += -offsetTop; 
            } else {
                // 키보드 있을 때: 키보드 높이만큼 위로 밀어 올려 VV 하단에 앵커링
                transformY += -keyboardHeight;
            }
            
            fixedContainer.style.transform = `translateY(${transformY}px)`;
            
            // ----------------------------------------------------------------------------------
            // **2. Visual Viewport 경계 마커 업데이트**
            // ----------------------------------------------------------------------------------
            
            // Fixed Top UI (#status) 보정: 상단 UI는 offsetTop만큼 내려줘야 VV 상단에 앵커링됩니다.
            statusDisplay.style.transform = `translateY(${offsetTop}px)`;

            // VV 하단 경계 마커 (#vv-bottom-marker) 업데이트 (파란색 선)
            // top 위치 = VV의 높이 (visualViewport.height) + VV의 상단 오프셋 (visualViewport.offsetTop)
            const vvBottomPosition = visualViewport.height + offsetTop;
            vvBottomMarker.style.top = `${vvBottomPosition}px`;
            // 마커의 높이가 3px이므로, 경계선에 정확히 붙도록 위로 3px (-100% * 3px) 이동
            vvBottomMarker.style.transform = `translateY(-100%)`; 
            vvBottomMarker.style.width = `${vvWidth}px`; // VV의 너비에 맞춤

            // Layout Viewport 마커 업데이트
            updateLayoutViewportMarker();

            // **3. 상태 표시 업데이트**
            statusDisplay.innerText = 
                `VV Height: ${visualViewport.height.toFixed(0)}px | ` + 
                `KBD Height: ${keyboardHeight}px | ` +
                `VV OffsetTop: ${offsetTop.toFixed(0)}px | ` +
                `VV Bottom: ${vvBottomPosition.toFixed(0)}px | ` +
                `Fixed UI Transform: translateY(${transformY.toFixed(0)}px)`;


            // 모달이 열려 있다면 모달도 보정
            if (modalContainer.classList.contains('is-open')) {
                updateModalPosition();
            }
        };


        /**
         * @function updateModalPosition
         * 모달의 크기와 위치를 Visual Viewport에 맞춥니다.
         */
        const updateModalPosition = () => {
            if (!visualViewport || !modalContainer.classList.contains('is-open')) return;
            
            // 모달을 Visual Viewport의 크기와 위치에 맞춤
            modalContainer.style.height = `${visualViewport.height}px`;
            modalContainer.style.top = `${visualViewport.offsetTop}px`;

            if (activeInput) {
                smoothScrollToInput(activeInput);
            }
        }


        /**
         * @function smoothScrollToInput
         * 입력 필드가 Fixed UI나 키보드에 가려지지 않도록 스크롤합니다. (모바일 환경 전용)
         */
        const smoothScrollToInput = (inputEl) => {
            // 이 함수는 모바일 환경에서만 의미가 있습니다.

            const inputRect = inputEl.getBoundingClientRect();
            const fixedRect = fixedContainer.getBoundingClientRect();
            const keyboardHeight = getKeyboardHeight();

            const inputBottom = inputRect.bottom;
            
            let blockingTop;
            if (keyboardHeight > 0) {
                // 키보드가 있을 때: Visual Viewport의 하단 (키보드 상단)
                blockingTop = visualViewport.height + visualViewport.offsetTop;
            } else {
                // 키보드가 없을 때: Fixed UI의 상단
                blockingTop = fixedRect.top;
            }
            
            // 입력 필드 하단이 가리는 영역(blockingTop)을 '안전 여백'을 넘어섰는지 확인
            if (inputBottom + safetyMargin > blockingTop) {
                const scrollAmount = (inputBottom + safetyMargin) - blockingTop;
                
                // 스크롤 양이 무의미하거나, 브라우저 스크롤 한계에 도달했다면 실행하지 않음
                if (scrollAmount > 5) { 
                    window.scrollBy({
                        top: scrollAmount,
                        behavior: 'smooth'
                    });
                }
            }
        }


        /**
         * @function openModal / closeModal
         */
        const openModal = () => {
            modalContainer.classList.add('is-open');
            document.body.style.overflow = 'hidden';
            updateModalPosition();
        }

        const closeModal = () => {
            modalContainer.classList.remove('is-open');
            document.body.style.overflow = '';
            // 모달 닫을 때 스크롤 위치 보정 (iOS Safari에서 필요)
            if (visualViewport && visualViewport.offsetTop !== 0) {
                window.scrollBy({ top: -visualViewport.offsetTop });
            }
        }


        // ------------------------------------------------------------------
        // 초기화 및 이벤트 리스너
        // ------------------------------------------------------------------

        // 페이지 로드 후 실행
        window.addEventListener('load', () => {
            updateFixedUI();
            updateLayoutViewportMarker();
            setInterval(updateFixedUI, 200);
        });

        if (visualViewport) {
            visualViewport.addEventListener('resize', updateFixedUI);
            visualViewport.addEventListener('scroll', updateFixedUI);
            window.addEventListener('scroll', updateFixedUI, { passive: true });
            window.addEventListener('resize', updateFixedUI);
        } else {
            window.addEventListener('scroll', updateFixedUI, { passive: true });
            window.addEventListener('resize', updateFixedUI);
        }
        
        // 입력 필드 포커스 시 스크롤 보정 조건 추가 (PC 오작동 방지)
        allInputs.forEach(input => {
            input.addEventListener('focus', (e) => {
                activeInput = e.target;
                
                // 모바일 환경을 판단: 핀치 줌이 되었거나 (scale != 1), 키보드가 나타났을 때 (height != innerHeight)
                const isMobileEnvironment = (visualViewport && (window.innerHeight !== visualViewport.height || visualViewport.scale !== 1));
                
                if (!modalContainer.classList.contains('is-open') && isMobileEnvironment) {
                    // 모바일 환경에서만 스크롤 보정 로직 실행
                    setTimeout(() => smoothScrollToInput(e.target), 100);
                } 
                // PC 환경에서는 브라우저의 기본 스크롤 동작에 맡김
            });
            input.addEventListener('blur', () => {
                activeInput = null;
            });
        });

        openModalBtn.addEventListener('click', openModal);

    </script>
</body>
</html>
