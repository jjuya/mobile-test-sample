<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mobile Popup - Final Stable Version</title>

        <style>
            /* ---------------------------------------------------- */
            /* --- CSS Styles --- */
            /* ---------------------------------------------------- */
            body {
                margin: 0;
                font-family: "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
                background-color: #f0f2f5;
                color: #333;
                height: 200vh;
                padding-bottom: 20px;
            }
            body.no-scroll {
                overflow: hidden !important;
                position: fixed !important;
                width: 100% !important;
                top: 0;
            }
            .content {
                padding: 20px;
            }
            button {
                padding: 10px 15px;
                border: none;
                border-radius: 8px;
                background-color: #007bff;
                color: white;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.2s;
                margin-right: 10px;
            }

            /* Dimmer */
            .dimmer {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 999;
                visibility: hidden;
                opacity: 0;
                transition: opacity 0.3s ease, visibility 0.3s;
                backdrop-filter: blur(3px);
                -webkit-backdrop-filter: blur(3px);
            }
            .dimmer.active {
                visibility: visible;
                opacity: 1;
            }

            /* Popups Common */
            .popup {
                position: fixed;
                z-index: 1000;
                background: white;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                    max-height 0.3s ease, opacity 0.3s ease, top 0.3s ease;
                display: flex;
                flex-direction: column;
                border-radius: 12px;
                overflow: hidden;
                visibility: hidden;
            }
            .popup.active {
                visibility: visible;
            }
            .popup-header {
                padding: 18px 20px;
                background: #f8f9fa;
                font-size: 18px;
                font-weight: bold;
                border-bottom: 1px solid #eee;
                flex-shrink: 0;
            }
            .popup-footer {
                padding: 15px 20px;
                background: white;
                border-top: 1px solid #eee;
                text-align: right;
                flex-shrink: 0;
            }
            .popup-body {
                padding: 20px;
                overflow-y: auto;
                flex-grow: 1;
                -webkit-overflow-scrolling: touch;
            }
            input[type="text"] {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                box-sizing: border-box;
                border: 1px solid #ced4da;
                border-radius: 8px;
            }

            /* Bottom Popup */
            .bottom-slide-popup {
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                max-height: 60vh;
                border-radius: 12px 12px 0 0;
                transform: translateY(100%);
            }
            .bottom-slide-popup.active {
                transform: translateY(0);
            }

            /* Modal Popup */
            .modal-popup {
                top: 50%;
                left: 50%;
                width: 90%;
                max-width: 400px;
                max-height: 80vh;
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0;
            }
            .modal-popup.active {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1>✨ 팝업/모달 키보드 대응</h1>
            <p>배경(Dimmer)이나 닫기 버튼을 클릭해 팝업을 닫습니다.</p>
            <button onclick="openPopup('bottom')">하단 팝업 열기</button>
            <button onclick="openPopup('modal')">모달 팝업 열기</button>
            <input
                type="text"
                placeholder="일반 입력 테스트"
                style="margin-top: 20px"
            />
        </div>

        <div id="app-dimmer" class="dimmer"></div>

        <div id="bottom-slide-popup" class="popup bottom-slide-popup">
            <div class="popup-header">하단 슬라이드 팝업</div>
            <div class="popup-body">
                <input
                    type="text"
                    placeholder="여기에 입력하세요 (키보드 유도)"
                />
                <p>스크롤 테스트용 내용...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup('bottom')">닫기</button>
            </div>
        </div>

        <div id="modal-popup" class="popup modal-popup">
            <div class="popup-header">모달 팝업</div>
            <div class="popup-body">
                <input
                    type="text"
                    placeholder="여기에 입력하세요 (키보드 유도)"
                />
                <p>스크롤 테스트용 내용...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup('modal')">닫기</button>
            </div>
        </div>

        <script>
            /* ---------------------------------------------------- */
            /* --- JavaScript Logic (Final Stable) --- */
            /* ---------------------------------------------------- */

            const BOTTOM_POPUP_MARGIN_TOP = 120;
            const MODAL_MARGIN = 64;

            let currentPopupId = null;
            let savedScrollY = 0;
            let lastTouchY = 0;

            const dimmer = document.getElementById("app-dimmer");
            const bottomPopup = document.getElementById("bottom-slide-popup");
            const modalPopup = document.getElementById("modal-popup");

            // ✅ Dimmer 클릭 핸들러 (안정화): Dimmer 자체 ID만 체크
            dimmer.addEventListener("click", (event) => {
                if (event.target.id === "app-dimmer" && currentPopupId) {
                    closePopup(currentPopupId);
                }
            });

            // preventScroll function (Keeps the popup scrollable, prevents background scroll)
            function preventScroll(e) {
                const target = e.target;
                const scrollablePopupBody = target.closest(".popup-body");

                if (!scrollablePopupBody) {
                    e.preventDefault();
                    return;
                }

                if (e.type === "touchstart") {
                    lastTouchY = e.touches[0].clientY;
                    return;
                }

                if (e.type === "touchmove") {
                    const currentTouchY = e.touches[0].clientY;
                    const scrollDelta = currentTouchY - lastTouchY;
                    const isScrollingUp = scrollDelta > 0;

                    if (scrollablePopupBody.scrollTop <= 0 && isScrollingUp) {
                        e.preventDefault();
                        return;
                    }
                    const isAtBottom =
                        scrollablePopupBody.scrollHeight -
                            scrollablePopupBody.clientHeight -
                            scrollablePopupBody.scrollTop <=
                        1;
                    if (isAtBottom && !isScrollingUp) {
                        e.preventDefault();
                        return;
                    }

                    lastTouchY = currentTouchY;
                }
            }

            // openPopup function (Opens popup, sets background scroll lock)
            function openPopup(type) {
                savedScrollY = window.scrollY;
                document.body.style.top = `-${savedScrollY}px`;
                document.body.classList.add("no-scroll");

                document.addEventListener("touchstart", preventScroll, {
                    passive: false,
                });
                document.addEventListener("touchmove", preventScroll, {
                    passive: false,
                });

                dimmer.classList.add("active");
                if (type === "bottom") {
                    bottomPopup.classList.add("active");
                    currentPopupId = "bottom";
                } else if (type === "modal") {
                    modalPopup.classList.add("active");
                    currentPopupId = "modal";
                }

                handleViewportChange();
            }

            /**
             * closePopup function (Handles both Dimmer and Close Button clicks)
             */
            function closePopup(type) {
                // Check validity: The requested type must be the currently open popup
                if (!type || type !== currentPopupId) return;

                // Immediately clear the ID to prevent handleViewportChange() from running during closing transition
                currentPopupId = null;

                // Hide popup (start CSS transition)
                if (type === "bottom") {
                    bottomPopup.classList.remove("active");
                    resetPopup(bottomPopup, "bottom");
                } else if (type === "modal") {
                    modalPopup.classList.remove("active");
                    resetPopup(modalPopup, "modal");
                }

                // Dimmer/Background recovery timing (match 0.3s CSS transition)
                setTimeout(() => {
                    // Recover Dimmer and background scroll
                    dimmer.classList.remove("active");

                    document.body.classList.remove("no-scroll");
                    document.body.style.top = "";
                    window.scrollTo(0, savedScrollY);

                    // Remove touch event listeners
                    document.removeEventListener("touchstart", preventScroll);
                    document.removeEventListener("touchmove", preventScroll);
                }, 300);
            }

            // resetPopup function (Resets popup styles to initial state)
            function resetPopup(popupElement, type) {
                if (type === "bottom") {
                    popupElement.style.maxHeight = "";
                    popupElement.style.top = "auto";
                    popupElement.style.bottom = "0";
                    popupElement.style.transform = "";
                } else if (type === "modal") {
                    popupElement.style.maxHeight = "";
                    popupElement.style.top = "50%";
                    popupElement.style.transform = "translate(-50%, -50%)";
                }
            }

            // handleViewportChange function (Adjusts popup position based on keyboard visibility)
            function handleViewportChange() {
                const vv = window.visualViewport;
                const layoutHeight = window.innerHeight;
                const isKeyboardVisible = vv.height < layoutHeight;

                if (!currentPopupId) return;

                if (
                    currentPopupId === "bottom" &&
                    bottomPopup.classList.contains("active")
                ) {
                    if (isKeyboardVisible) {
                        const vvTop = vv.offsetTop;

                        const targetTop = Math.max(
                            vvTop,
                            BOTTOM_POPUP_MARGIN_TOP
                        );
                        const targetMaxHeight = vv.height - (targetTop - vvTop);
                        const finalMaxHeight = Math.min(
                            targetMaxHeight,
                            layoutHeight - BOTTOM_POPUP_MARGIN_TOP
                        );

                        bottomPopup.style.maxHeight = `${finalMaxHeight}px`;
                        bottomPopup.style.top = `${targetTop}px`;
                        bottomPopup.style.bottom = "auto";
                        bottomPopup.style.transform = "translateY(0)";
                    } else {
                        bottomPopup.style.maxHeight = "";
                        bottomPopup.style.top = "auto";
                        bottomPopup.style.bottom = "0";
                        bottomPopup.style.transform = "";
                    }
                } else if (
                    currentPopupId === "modal" &&
                    modalPopup.classList.contains("active")
                ) {
                    if (isKeyboardVisible) {
                        const newMaxHeight = vv.height - MODAL_MARGIN * 2;
                        const newTop = vv.offsetTop + MODAL_MARGIN;

                        modalPopup.style.maxHeight = `${newMaxHeight}px`;
                        modalPopup.style.top = `${newTop}px`;
                        modalPopup.style.transform = `translateX(-50%)`;
                    } else {
                        modalPopup.style.maxHeight = "";
                        modalPopup.style.top = "50%";
                        modalPopup.style.transform = "translate(-50%, -50%)";
                    }
                }
            }

            // --- Event Listeners Registration ---
            if (window.visualViewport) {
                window.visualViewport.addEventListener(
                    "resize",
                    handleViewportChange
                );
                window.visualViewport.addEventListener(
                    "scroll",
                    handleViewportChange
                );
            } else {
                console.warn(
                    "VisualViewport API를 지원하지 않는 브라우저입니다."
                );
            }
        </script>
    </body>
</html>
