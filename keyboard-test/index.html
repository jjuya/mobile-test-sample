<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Popup/Modal Keyboard 완전 대응</title>
        <style>
            /* ---------------------- 기본 스타일 ---------------------- */
            body {
                margin: 0;
                font-family: "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
                background: #f0f2f5;
                color: #333;
                height: 200vh;
                padding-bottom: 20px;
            }
            body.no-scroll {
                overflow: hidden !important;
                width: 100% !important;
                position: relative !important;
                touch-action: none; /* 모바일 터치 스크롤 막기 */
            }

            .content {
                padding: 20px;
            }
            button {
                padding: 10px 15px;
                border: none;
                border-radius: 8px;
                background: #007bff;
                color: #fff;
                font-size: 16px;
                cursor: pointer;
                margin-right: 10px;
                transition: background 0.2s;
            }

            /* ---------------------- Dimmer (배경) ---------------------- */
            .dimmer {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(3px);
                -webkit-backdrop-filter: blur(3px);
                visibility: hidden;
                opacity: 0;
                transition: opacity 0.3s ease, visibility 0.3s;
                z-index: 999;
            }
            .dimmer.active {
                visibility: visible;
                opacity: 1;
            }

            /* ---------------------- 팝업 공통 ---------------------- */
            .popup {
                position: fixed;
                z-index: 1000;
                background: white;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                overflow: hidden;
                display: flex;
                flex-direction: column;
                visibility: hidden;
                transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                    max-height 0.3s ease, opacity 0.3s ease, top 0.3s ease;
            }
            .popup.active {
                visibility: visible;
            }

            .popup-header {
                padding: 18px 20px;
                background: #f8f9fa;
                border-bottom: 1px solid #eee;
                font-size: 18px;
                font-weight: bold;
                flex-shrink: 0;
            }
            .popup-body {
                padding: 20px;
                overflow-y: auto;
                flex-grow: 1;
                -webkit-overflow-scrolling: touch;
            }
            .popup-footer {
                padding: 15px 20px;
                border-top: 1px solid #eee;
                text-align: right;
                background: white;
                flex-shrink: 0;
            }
            input[type="text"] {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                box-sizing: border-box;
                border: 1px solid #ced4da;
                border-radius: 8px;
            }

            /* ---------------------- 하단 슬라이드 팝업 ---------------------- */
            .bottom-slide-popup {
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                max-height: 60vh;
                border-radius: 12px 12px 0 0;
                transform: translateY(100%);
            }
            .bottom-slide-popup.active {
                transform: translateY(0);
            }

            /* ---------------------- 모달 팝업 ---------------------- */
            .modal-popup {
                top: 50%;
                left: 50%;
                width: 90%;
                max-width: 400px;
                max-height: 80vh;
                transform: translate(-50%, -50%) scale(0.9);
                opacity: 0;
            }
            .modal-popup.active {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1>팝업/모달 키보드 완전 대응</h1>
            <button onclick="openPopup('bottom')">하단 팝업 열기</button>
            <button onclick="openPopup('modal')">모달 팝업 열기</button>
            <input
                type="text"
                placeholder="일반 입력 테스트"
                style="margin-top: 20px"
            />
        </div>

        <!-- Dimmer -->
        <div id="app-dimmer" class="dimmer"></div>

        <!-- 하단 슬라이드 팝업 -->
        <div id="bottom-slide-popup" class="popup bottom-slide-popup">
            <div class="popup-header">하단 슬라이드 팝업</div>
            <div class="popup-body">
                <input type="text" placeholder="입력 테스트 (키보드 유도)" />
                <p>스크롤 테스트용 내용...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup()">닫기</button>
            </div>
        </div>

        <!-- 모달 팝업 -->
        <div id="modal-popup" class="popup modal-popup">
            <div class="popup-header">모달 팝업</div>
            <div class="popup-body">
                <input type="text" placeholder="입력 테스트 (키보드 유도)" />
                <p>스크롤 테스트용 내용...</p>
                <p>...</p>
            </div>
            <div class="popup-footer">
                <button onclick="closePopup()">닫기</button>
            </div>
        </div>

        <script>
            // ---------------------- 전역 변수 ----------------------
            const dimmer = document.getElementById("app-dimmer");
            const bottomPopup = document.getElementById("bottom-slide-popup");
            const modalPopup = document.getElementById("modal-popup");
            let currentPopupElement = null;
            let savedScrollY = 0;
            let lastTouchY = 0;
            const BOTTOM_POPUP_MARGIN_TOP = 120; // 하단팝업 상단 여백
            const MODAL_POPUP_MARGIN = 120; // 모달 상하 여백

            // ---------------------- 스크롤/터치 처리 ----------------------
            function preventOuterScroll(e) {
                if (!e.target.closest(".popup-body")) e.preventDefault(); // 외부 스크롤 방지
            }
            function onPopupTouchStart(e) {
                lastTouchY = e.touches[0].clientY;
            }
            function onPopupTouchMove(e) {
                const scrollable = e.currentTarget;
                const currentY = e.touches[0].clientY;
                const deltaY = currentY - lastTouchY;

                // 스크롤 시 input blur 처리
                const active = document.activeElement;
                if (active && /^(INPUT|TEXTAREA|SELECT)$/.test(active.tagName))
                    active.blur();

                // 스크롤 범위 제한
                if (
                    (scrollable.scrollTop === 0 && deltaY > 0) ||
                    (scrollable.scrollTop + scrollable.clientHeight >=
                        scrollable.scrollHeight &&
                        deltaY < 0)
                )
                    e.preventDefault();

                lastTouchY = currentY;
            }

            // ---------------------- Dimmer 클릭 처리 ----------------------
            function onDimmerClose(e) {
                if (!e.target.closest(".popup") && currentPopupElement)
                    closePopup();
            }

            // ---------------------- 키보드/뷰포트 보정 ----------------------
            function adjustPopupForKeyboard() {
                if (!currentPopupElement) return;
                const vv = window.visualViewport;
                if (!vv) return;

                const isBottom =
                    currentPopupElement.classList.contains(
                        "bottom-slide-popup"
                    );
                const layoutHeight = window.innerHeight;
                const keyboardHeight = Math.max(
                    0,
                    layoutHeight - vv.height - vv.offsetTop
                );

                if (keyboardHeight > 0) {
                    // 키보드 열림
                    if (isBottom) {
                        const top = Math.max(
                            BOTTOM_POPUP_MARGIN_TOP,
                            vv.offsetTop
                        );
                        const maxHeight = vv.height - (top - vv.offsetTop);
                        currentPopupElement.style.top = `${top}px`;
                        currentPopupElement.style.bottom = "auto";
                        currentPopupElement.style.maxHeight = `${maxHeight}px`;
                        currentPopupElement.style.transform = "translateY(0)";
                    } else {
                        // 모달
                        const maxHeight = vv.height - MODAL_POPUP_MARGIN * 2;
                        const top = vv.offsetTop + vv.height / 2;
                        currentPopupElement.style.maxHeight = `${maxHeight}px`;
                        currentPopupElement.style.top = `${top}px`;
                        currentPopupElement.style.transform =
                            "translate(-50%,-50%)";
                    }
                } else {
                    // 키보드 닫힘
                    if (isBottom) {
                        currentPopupElement.style.top = "auto";
                        currentPopupElement.style.bottom = "0";
                        currentPopupElement.style.maxHeight = "";
                        currentPopupElement.style.transform = "";
                    } else {
                        currentPopupElement.style.top = "50%";
                        currentPopupElement.style.maxHeight = "";
                        currentPopupElement.style.transform =
                            "translate(-50%,-50%)";
                    }
                }
            }

            // ---------------------- 팝업 열기 ----------------------
            function openPopup(type) {
                if (currentPopupElement) return;
                savedScrollY = window.scrollY;
                document.body.classList.add("no-scroll");
                document.addEventListener("touchmove", preventOuterScroll, {
                    passive: false,
                });

                dimmer.classList.add("active");
                currentPopupElement =
                    type === "bottom" ? bottomPopup : modalPopup;
                currentPopupElement.classList.add("active");

                const bodyEl = currentPopupElement.querySelector(".popup-body");
                bodyEl.addEventListener("touchstart", onPopupTouchStart, {
                    passive: false,
                });
                bodyEl.addEventListener("touchmove", onPopupTouchMove, {
                    passive: false,
                });

                dimmer.addEventListener("click", onDimmerClose, true);
                dimmer.addEventListener("touchend", onDimmerClose, {
                    passive: true,
                });

                // input focus/blur 이벤트
                const inputs =
                    currentPopupElement.querySelectorAll("input,textarea");
                inputs.forEach((input) => {
                    input.addEventListener("focus", adjustPopupForKeyboard);
                    input.addEventListener("blur", adjustPopupForKeyboard);
                });

                adjustPopupForKeyboard();
            }

            // ---------------------- 팝업 닫기 ----------------------
            function closePopup() {
                if (!currentPopupElement) return;
                const popup = currentPopupElement;
                popup.classList.remove("active");
                dimmer.classList.remove("active");

                document.body.classList.remove("no-scroll");
                window.scrollTo(0, savedScrollY);
                document.removeEventListener("touchmove", preventOuterScroll);
                dimmer.removeEventListener("click", onDimmerClose, true);
                dimmer.removeEventListener("touchend", onDimmerClose);

                const bodyEl = popup.querySelector(".popup-body");
                bodyEl.removeEventListener("touchstart", onPopupTouchStart);
                bodyEl.removeEventListener("touchmove", onPopupTouchMove);

                const inputs = popup.querySelectorAll("input,textarea");
                inputs.forEach((input) => {
                    input.removeEventListener("focus", adjustPopupForKeyboard);
                    input.removeEventListener("blur", adjustPopupForKeyboard);
                });

                currentPopupElement = null;
            }

            // ---------------------- VisualViewport 이벤트 ----------------------
            if (window.visualViewport) {
                window.visualViewport.addEventListener(
                    "resize",
                    adjustPopupForKeyboard
                );
                window.visualViewport.addEventListener(
                    "scroll",
                    adjustPopupForKeyboard
                );
            } else console.warn("VisualViewport 지원 안됨");
        </script>
    </body>
</html>
